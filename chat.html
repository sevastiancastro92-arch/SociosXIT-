<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
  <title>Chat Global - SociosXIT</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --glass-dark: rgba(10, 15, 30, 0.98);
    }

    * {
      user-select: none !important;
      -webkit-user-select: none !important;
      -webkit-touch-callout: none !important;
      outline: none;
    }

    body {
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 10% 10%, rgba(0, 243, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255, 0, 255, 0.1) 0%, transparent 40%);
      height: 100dvh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    #chatBox {
      width: 95%;
      max-width: 1000px;
      height: 92%;
      background: var(--glass-dark);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* --- ANIMACIONES EMOJIS (100% CUBIERTOS) --- */
    .emoji-anim { display: inline-block; font-style: normal; vertical-align: middle; }
    @keyframes laugh { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-10deg) translateY(-2px); } 75% { transform: rotate(10deg) translateY(-2px); } }
    .emoji-laugh { animation: laugh 0.4s infinite; }
    @keyframes heart { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.25); filter: drop-shadow(0 0 8px #ff0055); } }
    .emoji-heart { animation: heart 0.8s infinite; }
    @keyframes cry { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(3px); filter: drop-shadow(0 0 5px var(--neon-cyan)); } }
    .emoji-cry { animation: cry 0.5s infinite; }
    @keyframes angry { 0% { transform: translate(0,0); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, 1px); } }
    .emoji-angry { animation: angry 0.1s infinite; filter: drop-shadow(0 0 3px red); }
    @keyframes float-gen { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    .emoji-gen { animation: float-gen 2s ease-in-out infinite; }

    /* ESTILOS DE MENSAJES */
    #messagesContainer { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.2); }
    .message { max-width: 85%; padding: 10px 14px; border-radius: 16px; font-size: 14px; color: white; word-wrap: break-word; white-space: pre-wrap; position: relative; cursor: pointer; transition: background 0.2s; }
    .message:active { background: rgba(255,255,255,0.05); }
    .self { align-self: flex-end; background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(0, 102, 255, 0.1)); border: 1px solid var(--neon-cyan); border-bottom-right-radius: 2px; }
    .other { align-self: flex-start; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1); border-bottom-left-radius: 2px; }

    /* MINI BOX - MEN√ö CONTEXTUAL */
    #contextMenu {
      position: fixed;
      display: none;
      z-index: 1000;
      background: rgba(10, 10, 20, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--neon-pink);
      border-radius: 15px;
      padding: 8px;
      flex-direction: column;
      gap: 5px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      animation: popMenu 0.2s ease-out;
    }
    @keyframes popMenu { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    
    .menu-btn {
      padding: 8px 15px;
      border-radius: 10px;
      color: white;
      font-size: 12px;
      font-weight: 800;
      text-align: center;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu-btn:hover { background: rgba(255,255,255,0.1); }
    .btn-edit-opt { color: var(--neon-cyan); }
    .btn-del-opt { color: #ff4d4d; }

    /* INPUT AREA */
    .input-area { padding: 12px 15px; background: rgba(0,0,0,0.7); border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; align-items: flex-end; }
    .chat-input { flex: 1; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 10px 15px; color: white; resize: none; font-size: 15px; max-height: 120px; min-height: 40px; }
    .edit-mode .chat-input { border-color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }
    .btn-icon { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); border-radius: 50%; cursor: pointer; flex-shrink: 0; }
  </style>
</head>
<body oncontextmenu="return false;">

  <div id="contextMenu">
    <div class="menu-btn btn-edit-opt" id="optEdit">
        <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        EDITAR MENSAJE
    </div>
    <div class="menu-btn btn-del-opt" id="optDelete">
        <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        ELIMINAR MENSAJE
    </div>
  </div>

  <div id="chatBox">
    <header class="chat-header p-4 border-b border-white/10 flex justify-between items-center bg-white/5">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></div>
        <h1 class="text-md font-black text-white">SOCIOS<span class="text-cyan-400">XIT</span></h1>
      </div>
      <a href="dashboard.html" class="text-[10px] text-gray-500 border border-gray-700 px-3 py-1 rounded">DASHBOARD</a>
    </header>

    <div id="messagesContainer"></div>

    <div class="input-area" id="inputWrapper">
      <input type="file" id="imgInput" accept="image/*" style="display: none;">
      <button class="btn-icon" id="btnUpload"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg></button>
      <textarea id="txtMsg" class="chat-input" placeholder="Escribe aqu√≠..." rows="1" autocomplete="off"></textarea>
      <button class="btn-icon" id="btnSend"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg></button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyCr1-2dIqgxoXBTKYgSusnUZorUICX2Too",
        authDomain: "chatglobal-e9370.firebaseapp.com",
        databaseURL: "https://chatglobal-e9370-default-rtdb.firebaseio.com",
        projectId: "chatglobal-e9370",
        storageBucket: "chatglobal-e9370.firebasestorage.app",
        messagingSenderId: "382420208590",
        appId: "1:382420208590:web:9425fa28c8cdf669adb99f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("globalChat");
    const IMGBB_API_KEY = "f4a63b9f9af2fd112ded296694732a20";
    const currentUser = sessionStorage.getItem("sociosxit_user") || "An√≥nimo_" + Math.floor(Math.random() * 999);
    const container = document.getElementById("messagesContainer");
    const txtMsg = document.getElementById("txtMsg");
    const menu = document.getElementById("contextMenu");
    
    let editingKey = null;
    let longPressTimer;

    function scrollToBottom() { container.scrollTop = container.scrollHeight; }

    // --- LOGICA DE EMOJIS Y LINKS ---
    function linkify(text) {
        return text.replace(/(https?:\/\/[^\s]+)/g, (url) => `<a href="${url}" target="_blank" class="chat-link">${url}</a>`);
    }

    function emojify(text) {
        const emojiRegex = /(\p{Emoji_Presentation}|\p{Emoji}\uFE0F)/gu;
        return text.replace(emojiRegex, (match) => {
            let cls = "emoji-gen";
            if (/[üòÇü§£üòÜüòπ]/.test(match)) cls = "emoji-laugh";
            else if (/[‚ù§Ô∏èüòçüíñüíùüî•]/.test(match)) cls = "emoji-heart";
            else if (/[üò≠üò¢‚òπÔ∏èüíî]/.test(match)) cls = "emoji-cry";
            else if (/[üò°üò†ü§¨üëø]/.test(match)) cls = "emoji-angry";
            return `<i class="emoji-anim ${cls}">${match}</i>`;
        });
    }

    // --- ACCIONES DE MENSAJES ---
    function openMenu(x, y, key, content) {
        menu.style.display = "flex";
        menu.style.top = `${y}px`;
        menu.style.left = `${x}px`;
        
        document.getElementById("optEdit").onclick = () => {
            editingKey = key;
            txtMsg.value = content;
            document.getElementById("inputWrapper").classList.add("edit-mode");
            txtMsg.focus();
            closeMenu();
        };
        
        document.getElementById("optDelete").onclick = () => {
            if(confirm("¬øEliminar este mensaje?")) chatRef.child(key).remove();
            closeMenu();
        };
    }

    function closeMenu() { menu.style.display = "none"; }

    document.addEventListener("click", (e) => { if(!menu.contains(e.target)) closeMenu(); });

    // --- ENV√çO ---
    function send(content, type = "text") {
        if (!content.trim()) return;
        if (editingKey) {
            chatRef.child(editingKey).update({ content: content });
            editingKey = null;
            document.getElementById("inputWrapper").classList.remove("edit-mode");
        } else {
            chatRef.push({ user: currentUser, content: content, type: type, timestamp: firebase.database.ServerValue.TIMESTAMP });
        }
        txtMsg.value = "";
        txtMsg.style.height = '40px';
    }

    document.getElementById("btnSend").onclick = () => send(txtMsg.value);
    
    txtMsg.addEventListener('input', function() {
        this.style.height = '40px';
        this.style.height = (this.scrollHeight > 120 ? 120 : this.scrollHeight) + 'px';
    });

    // --- RENDERIZADO ---
    chatRef.limitToLast(50).on("child_added", (snap) => render(snap.key, snap.val(), true));
    chatRef.on("child_changed", (snap) => render(snap.key, snap.val(), false));
    chatRef.on("child_removed", (snap) => document.getElementById("msg-" + snap.key)?.remove());

    function render(key, msg, isNew) {
        let div = document.getElementById("msg-" + key) || document.createElement("div");
        div.id = "msg-" + key;
        const isMe = msg.user === currentUser;
        div.className = `message ${isMe ? "self" : "other"}`;
        
        let html = `<span class="username text-[9px] font-black opacity-50 block mb-1">${msg.user}</span>`;
        if (msg.type === "image") {
            html += `<img src="${msg.content}" class="max-w-full rounded-lg mt-1" onload="scrollToBottom()">`;
        } else {
            html += `<div>${emojify(linkify(msg.content.replace(/</g, "&lt;")))}</div>`;
        }
        div.innerHTML = html;
        if (isNew) container.appendChild(div);

        // --- LONG PRESS EVENT (2 SEGUNDOS) ---
        if (isMe) {
            div.onpointerdown = (e) => {
                longPressTimer = setTimeout(() => {
                    openMenu(e.clientX, e.clientY, key, msg.content);
                }, 2000); // 2 segundos exactos
            };
            div.onpointerup = () => clearTimeout(longPressTimer);
            div.onpointerleave = () => clearTimeout(longPressTimer);
        }

        if (isNew) scrollToBottom();
    }

    // Upload Imagen
    document.getElementById("btnUpload").onclick = () => document.getElementById("imgInput").click();
    document.getElementById("imgInput").onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const formData = new FormData(); formData.append("image", file);
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
        const data = await res.json();
        if (data.success) send(data.data.url, "image");
    };

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        document.body.style.height = window.visualViewport.height + 'px';
        scrollToBottom();
      });
    }
  </script>
</body>
</html>
