<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>Chat Global - SociosXIT</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --glass-dark: rgba(10, 15, 30, 0.98);
    }

    /* BLOQUEO DE SELECCI√ìN Y GESTOS T√ÅCTILES */
    * {
      user-select: none !important;
      -webkit-user-select: none !important;
      -webkit-touch-callout: none !important;
      outline: none;
      touch-action: pan-x pan-y;
    }

    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 10% 10%, rgba(0, 243, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255, 0, 255, 0.1) 0%, transparent 40%);
      height: 100dvh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    #chatBox {
      width: 95%;
      max-width: 1000px;
      height: 92%;
      background: var(--glass-dark);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* --- ANIMACIONES EMOJIS --- */
    .emoji-anim { display: inline-block; font-style: normal; vertical-align: middle; }
    @keyframes laugh { 0%, 100% { transform: rotate(0deg) translateY(0); } 25% { transform: rotate(-10deg) translateY(-2px); } 75% { transform: rotate(10deg) translateY(-2px); } }
    .emoji-laugh { animation: laugh 0.4s infinite; }
    @keyframes heart { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px #ff0055); } 50% { transform: scale(1.25); filter: drop-shadow(0 0 10px #ff0055); } }
    .emoji-heart { animation: heart 0.8s infinite; }
    @keyframes float-gen { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-5px) rotate(5deg); filter: drop-shadow(0 0 3px white); } }
    .emoji-gen { animation: float-gen 2s ease-in-out infinite; }

    /* ESTILOS DE CHAT */
    .chat-header { padding: 15px 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    #messagesContainer { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.2); overflow-x: hidden; } /* overflow-x hidden para el swipe */
    
    .message-wrapper { width: 100%; display: flex; flex-direction: column; position: relative; transition: transform 0.2s ease-out; }

    .message { max-width: 85%; padding: 10px 14px; border-radius: 16px; font-size: 14px; color: white; word-wrap: break-word; white-space: pre-wrap; position: relative; z-index: 2; }
    .self { align-self: flex-end; background: linear-gradient(135deg, rgba(0, 243, 255, 0.15), rgba(0, 102, 255, 0.15)); border: 1px solid var(--neon-cyan); border-bottom-right-radius: 2px; }
    .other { align-self: flex-start; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1); border-bottom-left-radius: 2px; }
    
    .actions { display: flex; gap: 10px; margin-top: 5px; font-size: 10px; font-weight: bold; }
    .btn-edit { color: var(--neon-cyan); cursor: pointer; }
    .btn-delete { color: #ff4d4d; cursor: pointer; }
    .btn-reply { color: #00ff88; cursor: pointer; } /* Bot√≥n responder desktop */

    .username { font-size: 10px; font-weight: 800; margin-bottom: 4px; display: block; text-transform: uppercase; color: var(--neon-pink); }
    .self .username { color: var(--neon-cyan); text-align: right; }
    .chat-link { color: var(--neon-cyan); text-decoration: underline; }

    /* ESTILOS DE RESPUESTA (REPLY) */
    .quoted-msg {
        background: rgba(0, 0, 0, 0.3);
        border-left: 3px solid var(--neon-pink);
        padding: 5px 8px;
        border-radius: 4px;
        margin-bottom: 6px;
        font-size: 11px;
        color: #ddd;
        display: flex; flex-direction: column;
    }
    .quoted-user { font-weight: bold; color: var(--neon-cyan); margin-bottom: 2px; }

    /* BANNER DE RESPUESTA SOBRE EL INPUT */
    #replyBanner {
        display: none;
        background: rgba(15, 20, 35, 0.95);
        border-top: 1px solid var(--neon-cyan);
        padding: 10px 15px;
        align-items: center;
        justify-content: space-between;
        animation: slideUp 0.2s ease-out;
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .reply-info { font-size: 12px; color: white; border-left: 3px solid var(--neon-cyan); padding-left: 8px; flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    .reply-close { color: #ff4d4d; font-size: 18px; padding: 0 10px; cursor: pointer; }

    /* INDICADOR ESCRIBIENDO */
    #typingIndicator { 
      padding: 0 25px; 
      font-size: 12px; 
      color: var(--neon-cyan); 
      height: 25px; 
      display: flex; 
      align-items: center;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
    }

    /* MODAL USUARIOS */
    #onlineModal {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
      z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center;
    }
    .modal-content {
      width: 85%; max-width: 380px; background: #0a0f1e;
      border: 1px solid var(--neon-cyan); border-radius: 24px; padding: 25px;
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
    }
    .user-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); color: white; display: flex; align-items: center; gap: 12px; }
    .status-dot { width: 10px; height: 10px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 8px #00ff88; }

    /* INPUT AREA */
    .input-wrapper-container { background: rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
    .input-area { padding: 12px 15px; display: flex; gap: 10px; align-items: flex-end; }
    .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 22px; padding: 12px 18px; color: white; resize: none; font-size: 15px; max-height: 120px; min-height: 45px; overflow-y: auto; }
    
    .edit-mode .chat-input { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
    .btn-icon { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); border-radius: 50%; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
    .btn-icon:active { transform: scale(0.9); }

    /* ICONO REPLY DURANTE SWIPE */
    .swipe-reply-icon {
        position: absolute;
        top: 50%;
        left: -40px; /* Escondido a la izquierda */
        transform: translateY(-50%);
        color: var(--neon-cyan);
        font-size: 20px;
        opacity: 0;
        transition: opacity 0.2s;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div id="chatBox">
    <header class="chat-header">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse shadow-[0_0_8px_#00f3ff]"></div>
        <h1 class="text-md font-black text-white tracking-widest">SOCIOS<span class="text-cyan-400">XIT</span></h1>
      </div>

      <div class="flex items-center gap-2">
        <button id="adminClearBtn" onclick="vaciarBaseDatos()" style="display:none;" class="bg-red-900/40 border border-red-500 text-red-500 px-3 py-1 rounded-xl text-xs font-bold hover:bg-red-600 hover:text-white transition flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          VACIAR
        </button>
        
        <div onclick="toggleOnlineModal()" class="cursor-pointer bg-cyan-500/10 border border-cyan-400/30 px-3 py-1 rounded-xl flex items-center gap-2 hover:bg-cyan-500/20 transition">
          <div class="status-dot"></div>
          <span id="onlineCount" class="text-xs font-bold text-cyan-400">0 ONLINE</span>
        </div>
      </div>
    </header>

    <div id="onlineModal" onclick="toggleOnlineModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-cyan-400 font-black text-lg">USUARIOS ACTIVOS</h2>
            <button onclick="toggleOnlineModal()" class="text-gray-500 hover:text-white text-xl">‚úï</button>
        </div>
        <div id="onlineUsersList" class="max-h-[350px] overflow-y-auto pr-2"></div>
      </div>
    </div>

    <div id="messagesContainer"></div>
    
    <div id="typingIndicator"></div>

    <div class="input-wrapper-container" id="inputWrapper">
      <div id="replyBanner">
          <div class="flex flex-col flex-1 overflow-hidden">
              <span class="text-[10px] text-cyan-400 font-bold mb-1">Respondiendo a:</span>
              <div class="reply-info" id="replyInfoText">Mensaje...</div>
          </div>
          <div class="reply-close" onclick="cancelReply()">‚úï</div>
      </div>

      <div class="input-area">
          <input type="file" id="imgInput" accept="image/*" style="display: none;">
          
          <button class="btn-icon" id="btnUpload"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg></button>
          
          <textarea id="txtMsg" class="chat-input" placeholder="Escribe un mensaje..." rows="1" autocomplete="off"></textarea>
          
          <button class="btn-icon" id="btnSend">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          </button>
      </div>
    </div>
  </div>

  <script>
    // --- L√ìGICA ANTI-ZOOM ---
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey || event.metaKey) {
            if (['+', '-', '=', '0'].includes(event.key)) {
                event.preventDefault();
            }
        }
    });
    document.addEventListener('wheel', function(event) {
        if (event.ctrlKey) event.preventDefault();
    }, { passive: false });
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    // --- CONFIGURACI√ìN ---
    const firebaseConfig = {
        apiKey: "AIzaSyCr1-2dIqgxoXBTKYgSusnUZorUICX2Too",
        authDomain: "chatglobal-e9370.firebaseapp.com",
        databaseURL: "https://chatglobal-e9370-default-rtdb.firebaseio.com",
        projectId: "chatglobal-e9370",
        storageBucket: "chatglobal-e9370.firebasestorage.app",
        messagingSenderId: "382420208590",
        appId: "1:382420208590:web:9425fa28c8cdf669adb99f"
    };

    const IMGBB_API_KEY = "f4a63b9f9af2fd112ded296694732a20"; 

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("globalChat");
    const typingRef = db.ref("typingStatus");
    const presenceRef = db.ref("presence");

    const currentUser = sessionStorage.getItem("sociosxit_user") || "An√≥nimo_" + Math.floor(Math.random() * 999);
    
    function sanitizeKey(key) { return key.replace(/[.#$\[\]]/g, "_"); }

    const container = document.getElementById("messagesContainer");
    const txtMsg = document.getElementById("txtMsg");
    const onlineCountLabel = document.getElementById("onlineCount");
    const onlineUsersList = document.getElementById("onlineUsersList");
    const typingIndicator = document.getElementById("typingIndicator");

    let editingKey = null;
    let replyingTo = null; // Variable para almacenar el estado de respuesta
    let typingTimer;

    // --- L√ìGICA DE ADMIN LK-XT ---
    const adminClearBtn = document.getElementById("adminClearBtn");
    if (currentUser === "LK-XT") {
        adminClearBtn.style.display = "flex";
        chatRef.on("value", snapshot => {
            const count = snapshot.numChildren();
            if (count >= 50) {
                adminClearBtn.classList.add("animate-pulse", "bg-red-600", "text-white");
                adminClearBtn.innerHTML = `‚ö†Ô∏è LIMPIAR (${count})`;
                if(!sessionStorage.getItem("adminAlertShown")) {
                    alert("‚ö†Ô∏è ALERTA ADMIN LK-XT ‚ö†Ô∏è\n\nLa base de datos ha alcanzado " + count + " mensajes.");
                    sessionStorage.setItem("adminAlertShown", "true");
                }
            } else {
                adminClearBtn.classList.remove("animate-pulse", "bg-red-600", "text-white");
                adminClearBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg> VACIAR`;
                sessionStorage.removeItem("adminAlertShown");
            }
        });
    }

    function vaciarBaseDatos() {
        if(confirm("üõë ATENCI√ìN ADMIN LK-XT üõë\n\n¬øVACIAR CHAT?")) {
            chatRef.remove().then(() => { container.innerHTML = ""; alert("‚úÖ Chat vaciado."); });
        }
    }

    function scrollToBottom() { setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100); }

    // --- PRESENCIA ---
    const connectedRef = db.ref(".info/connected");
    connectedRef.on("value", (snap) => {
        if (snap.val() === true) {
            const userKey = sanitizeKey(currentUser);
            const myPresence = presenceRef.child(userKey);
            myPresence.onDisconnect().remove();
            myPresence.set({ name: currentUser, online: true });
        }
    });

    presenceRef.on("value", (snap) => {
        const users = snap.val() || {};
        const count = Object.keys(users).length;
        onlineCountLabel.innerText = `${count} ONLINE`;
        onlineUsersList.innerHTML = "";
        Object.values(users).forEach(userObj => {
            const name = userObj.name || "Desconocido"; 
            const div = document.createElement("div");
            div.className = "user-item";
            div.innerHTML = `<div class="status-dot"></div> <span class="font-semibold">${name}</span>`;
            onlineUsersList.appendChild(div);
        });
    });

    function toggleOnlineModal() {
        const modal = document.getElementById("onlineModal");
        modal.style.display = (modal.style.display === "flex") ? "none" : "flex";
    }

    // --- ESCRIBIENDO ---
    txtMsg.addEventListener('input', () => {
        txtMsg.style.height = '45px';
        txtMsg.style.height = (txtMsg.scrollHeight > 120 ? 120 : txtMsg.scrollHeight) + 'px';
        const userKey = sanitizeKey(currentUser);
        typingRef.child(userKey).set(currentUser);
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => { typingRef.child(userKey).remove(); }, 2000);
    });

    typingRef.on("value", (snap) => {
        const data = snap.val() || {};
        const othersTyping = Object.values(data).filter(name => name !== currentUser);
        typingIndicator.innerHTML = othersTyping.length > 0 ? `<span class="animate-pulse">${othersTyping.join(", ")} escribiendo...</span>` : "";
    });
    typingRef.child(sanitizeKey(currentUser)).onDisconnect().remove();

    // --- FUNCIONES RESPUESTA (SWIPE) ---
    function startReply(user, content, type) {
        replyingTo = { user, content: type === 'image' ? 'üì∑ Imagen' : content };
        document.getElementById("replyBanner").style.display = "flex";
        document.getElementById("replyInfoText").innerHTML = `<strong class="text-white">${user}:</strong> ${replyingTo.content}`;
        txtMsg.focus();
    }

    function cancelReply() {
        replyingTo = null;
        document.getElementById("replyBanner").style.display = "none";
    }

    // --- ENVIAR ---
    function send(content, type = "text") {
        if (!content.trim()) return;
        typingRef.child(sanitizeKey(currentUser)).remove(); 
        
        if (editingKey) {
            chatRef.child(editingKey).update({ content: content }).then(() => cancelEdit());
        } else {
            const msgData = { 
                user: currentUser, 
                content: content, 
                type: type, 
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            };
            
            // Si hay respuesta, la agregamos
            if (replyingTo) {
                msgData.replyTo = replyingTo;
                cancelReply();
            }

            chatRef.push(msgData);
            txtMsg.value = ""; 
            txtMsg.style.height = '45px';
        }
    }
    document.getElementById("btnSend").onclick = () => send(txtMsg.value);

    // --- SUBIDA IMAGEN ---
    document.getElementById("btnUpload").onclick = () => document.getElementById("imgInput").click();
    document.getElementById("imgInput").onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const btn = document.getElementById("btnUpload");
        const originalIcon = btn.innerHTML;
        btn.innerHTML = `<div class="animate-spin h-5 w-5 border-2 border-cyan-400 border-t-transparent rounded-full"></div>`;
        btn.disabled = true;
        const formData = new FormData();
        formData.append("image", file);
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
            const data = await res.json();
            if (data.success) send(data.data.url, "image");
        } catch (err) { alert("Error imagen"); } 
        finally { btn.innerHTML = originalIcon; btn.disabled = false; e.target.value = ""; }
    };

    // --- RENDERIZADO Y GESTOS ---
    chatRef.limitToLast(50).on("child_added", (snap) => render(snap.key, snap.val(), true));
    chatRef.on("child_changed", (snap) => render(snap.key, snap.val(), false));
    chatRef.on("child_removed", (snap) => document.getElementById("msg-" + snap.key)?.remove());

    function render(key, msg, isNew) {
        let div = document.getElementById("msg-" + key) || document.createElement("div");
        div.id = "msg-" + key;
        div.className = "message-wrapper"; // Contenedor para el swipe
        
        if (isNew) container.appendChild(div);
        
        const isMe = msg.user === currentUser;
        
        // Contenido de respuesta (Cita)
        let replyHtml = "";
        if (msg.replyTo) {
            replyHtml = `
                <div class="quoted-msg">
                    <span class="quoted-user">${msg.replyTo.user}</span>
                    <span class="truncate">${msg.replyTo.content}</span>
                </div>`;
        }

        let contentHtml = `<span class="username">${msg.user}</span> ${replyHtml}`;
        
        if (msg.type === "image" || (typeof msg.content === 'string' && msg.content.match(/\.(jpeg|jpg|gif|png|webp)$/i))) {
            contentHtml += `<div class="mt-2 relative group"><img src="${msg.content}" class="max-w-[250px] rounded-lg border border-white/10 cursor-pointer" onclick="window.open('${msg.content}', '_blank')" onload="scrollToBottom()"></div>`;
        } else {
            const safe = String(msg.content).replace(/</g, "&lt;").replace(/>/g, "&gt;");
            contentHtml += `<div class="content-text">${emojify(linkify(safe))}</div>`;
        }

        let actionsHtml = "";
        if (isMe && msg.type === "text") actionsHtml = `<span class="btn-edit" onclick="editMsg('${key}', '${msg.content.replace(/'/g, "\\'")}')">Editar</span>`;
        if (isMe) actionsHtml += ` <span class="btn-delete" onclick="deleteMsg('${key}')">Borrar</span>`;
        
        // Icono de swipe oculto
        const swipeIcon = `<i class="fa-solid fa-reply swipe-reply-icon">‚Ü©</i>`;

        div.innerHTML = `
            <div class="message ${isMe ? "self" : "other"}" id="bubble-${key}">
                ${swipeIcon}
                ${contentHtml}
                <div class="actions">
                    ${!isMe ? `<span class="btn-reply lg:hidden" onclick="startReply('${msg.user}', '${msg.content.replace(/'/g, "\\'")}', '${msg.type}')">Responder</span>` : ''} 
                    ${actionsHtml}
                </div>
            </div>`;
        
        // --- LOGICA SWIPE ---
        const bubble = div.querySelector(".message");
        let startX = 0;
        let currentX = 0;
        
        bubble.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        bubble.addEventListener('touchmove', e => {
            let diff = e.touches[0].clientX - startX;
            // Solo permitir deslizar a la derecha
            if (diff > 0 && diff < 120) {
                currentX = diff;
                bubble.style.transform = `translateX(${diff}px)`;
            }
        });
        bubble.addEventListener('touchend', e => {
            if (currentX > 60) { // Umbral de swipe
                // Vibraci√≥n h√°ptica
                if(navigator.vibrate) navigator.vibrate(50);
                startReply(msg.user, msg.content, msg.type);
            }
            bubble.style.transform = 'translateX(0)';
            currentX = 0;
        });

        if (isNew) scrollToBottom();
    }

    function linkify(t) { return t.replace(/(https?:\/\/[^\s]+)/g, (u) => `<a href="${u}" target="_blank" class="chat-link">${u}</a>`); }
    function emojify(t) { return t.replace(/(\p{Emoji_Presentation}|\p{Emoji}\uFE0F)/gu, m => `<i class="emoji-anim emoji-gen">${m}</i>`); }

    function deleteMsg(k) { if (confirm("¬øBorrar?")) chatRef.child(k).remove(); }
    function editMsg(k, c) { editingKey = k; txtMsg.value = c; document.getElementById("inputWrapper").classList.add("edit-mode"); txtMsg.focus(); }
    function cancelEdit() { editingKey = null; txtMsg.value = ""; document.getElementById("inputWrapper").classList.remove("edit-mode"); }
    
    if ("Notification" in window) Notification.requestPermission();
  </script>
</body>
</html>
