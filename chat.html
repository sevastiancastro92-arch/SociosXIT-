<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>Chat Global - SociosXIT</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --glass-dark: rgba(10, 15, 30, 0.98);
    }

    * {
      user-select: none !important;
      -webkit-user-select: none !important;
      -webkit-touch-callout: none !important;
      outline: none;
      /* MODIFICADO: Evita comportamientos t√°ctiles de zoom pero permite scroll */
      touch-action: pan-x pan-y; 
    }

    /* MODIFICADO: Asegura que el texto no se infle autom√°ticamente */
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 10% 10%, rgba(0, 243, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255, 0, 255, 0.1) 0%, transparent 40%);
      height: 100dvh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    #chatBox {
      width: 95%;
      max-width: 1000px;
      height: 92%;
      background: var(--glass-dark);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* --- ANIMACIONES EMOJIS --- */
    .emoji-anim { display: inline-block; font-style: normal; vertical-align: middle; }
    @keyframes laugh { 0%, 100% { transform: rotate(0deg) translateY(0); } 25% { transform: rotate(-10deg) translateY(-2px); } 75% { transform: rotate(10deg) translateY(-2px); } }
    .emoji-laugh { animation: laugh 0.4s infinite; }
    @keyframes heart { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px #ff0055); } 50% { transform: scale(1.25); filter: drop-shadow(0 0 10px #ff0055); } }
    .emoji-heart { animation: heart 0.8s infinite; }
    @keyframes float-gen { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-5px) rotate(5deg); filter: drop-shadow(0 0 3px white); } }
    .emoji-gen { animation: float-gen 2s ease-in-out infinite; }

    /* ESTILOS DE CHAT */
    .chat-header { padding: 15px 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
    #messagesContainer { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.2); }
    .message { max-width: 85%; padding: 10px 14px; border-radius: 16px; font-size: 14px; color: white; word-wrap: break-word; white-space: pre-wrap; }
    .self { align-self: flex-end; background: linear-gradient(135deg, rgba(0, 243, 255, 0.15), rgba(0, 102, 255, 0.15)); border: 1px solid var(--neon-cyan); border-bottom-right-radius: 2px; }
    .other { align-self: flex-start; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1); border-bottom-left-radius: 2px; }
    .actions { display: flex; gap: 10px; margin-top: 5px; font-size: 10px; font-weight: bold; }
    .btn-edit { color: var(--neon-cyan); cursor: pointer; }
    .btn-delete { color: #ff4d4d; cursor: pointer; }
    .username { font-size: 10px; font-weight: 800; margin-bottom: 4px; display: block; text-transform: uppercase; color: var(--neon-pink); }
    .self .username { color: var(--neon-cyan); text-align: right; }
    .chat-link { color: var(--neon-cyan); text-decoration: underline; }

    /* INDICADOR ESCRIBIENDO (WHATSAPP STYLE) */
    #typingIndicator { 
      padding: 0 25px; 
      font-size: 12px; 
      color: var(--neon-cyan); 
      height: 25px; 
      display: flex; 
      align-items: center;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
    }

    /* MODAL USUARIOS EN LINEA */
    #onlineModal {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
      z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center;
    }
    .modal-content {
      width: 85%; max-width: 380px; background: #0a0f1e;
      border: 1px solid var(--neon-cyan); border-radius: 24px; padding: 25px;
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
    }
    .user-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); color: white; display: flex; align-items: center; gap: 12px; }
    .status-dot { width: 10px; height: 10px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 8px #00ff88; }

    /* AREA DE ENTRADA */
    .input-area { padding: 12px 15px; background: rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; align-items: flex-end; }
    .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 22px; padding: 12px 18px; color: white; resize: none; font-size: 15px; max-height: 120px; min-height: 45px; overflow-y: auto; }
    
    .edit-mode .chat-input { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
    .btn-icon { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); border-radius: 50%; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
    .btn-icon:active { transform: scale(0.9); }
  </style>
</head>
<body oncontextmenu="return false;">

  <div id="chatBox">
    <header class="chat-header">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse shadow-[0_0_8px_#00f3ff]"></div>
        <h1 class="text-md font-black text-white tracking-widest">SOCIOS<span class="text-cyan-400">XIT</span></h1>
      </div>
      
      <div onclick="toggleOnlineModal()" class="cursor-pointer bg-cyan-500/10 border border-cyan-400/30 px-3 py-1 rounded-xl flex items-center gap-2 hover:bg-cyan-500/20 transition">
        <div class="status-dot"></div>
        <span id="onlineCount" class="text-xs font-bold text-cyan-400">0 ONLINE</span>
      </div>
    </header>

    <div id="onlineModal" onclick="toggleOnlineModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-cyan-400 font-black text-lg">USUARIOS ACTIVOS</h2>
            <button onclick="toggleOnlineModal()" class="text-gray-500 hover:text-white text-xl">‚úï</button>
        </div>
        <div id="onlineUsersList" class="max-h-[350px] overflow-y-auto pr-2"></div>
      </div>
    </div>

    <div id="messagesContainer"></div>
    
    <div id="typingIndicator"></div>

    <div class="input-area" id="inputWrapper">
      <input type="file" id="mediaInput" accept="image/*,video/*" style="display: none;">
      <button class="btn-icon" id="btnUpload"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg></button>
      
      <textarea id="txtMsg" class="chat-input" placeholder="Escribe un mensaje..." rows="1" autocomplete="off"></textarea>
      
      <button class="btn-icon" id="btnSend">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      </button>
    </div>
  </div>

  <script>
    // --- L√ìGICA ANTI-ZOOM (NUEVO) ---
    // Prevenir Zoom con teclado (Ctrl + / -) y Ctrl + Rueda
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey || event.metaKey) {
            // Bloquear teclas +, -, = y 0
            if (['+', '-', '=', '0'].includes(event.key)) {
                event.preventDefault();
            }
        }
    });

    document.addEventListener('wheel', function(event) {
        if (event.ctrlKey) {
            event.preventDefault();
        }
    }, { passive: false });

    // Prevenir gestos de pinza en Safari/iOS
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    // --- FIN L√ìGICA ANTI-ZOOM ---

    const firebaseConfig = {
        apiKey: "AIzaSyCr1-2dIqgxoXBTKYgSusnUZorUICX2Too",
        authDomain: "chatglobal-e9370.firebaseapp.com",
        databaseURL: "https://chatglobal-e9370-default-rtdb.firebaseio.com",
        projectId: "chatglobal-e9370",
        storageBucket: "chatglobal-e9370.firebasestorage.app",
        messagingSenderId: "382420208590",
        appId: "1:382420208590:web:9425fa28c8cdf669adb99f"
    };

    const CL_NAME = "dql8gkjfl";
    const CL_PRESET = "AQUI_TU_PRESET"; // IMPORTANTE: Cambia esto por tu preset de Cloudinary

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("globalChat");
    const typingRef = db.ref("typingStatus");
    const presenceRef = db.ref("presence");

    const currentUser = sessionStorage.getItem("sociosxit_user") || "An√≥nimo_" + Math.floor(Math.random() * 999);
    const container = document.getElementById("messagesContainer");
    const txtMsg = document.getElementById("txtMsg");
    const onlineCountLabel = document.getElementById("onlineCount");
    const onlineUsersList = document.getElementById("onlineUsersList");
    const typingIndicator = document.getElementById("typingIndicator");

    let editingKey = null;
    let typingTimer;

    function scrollToBottom() { container.scrollTop = container.scrollHeight; }

    // --- L√ìGICA DE PRESENCIA REAL (FIEL AL ESTADO DE CONEXI√ìN) ---
    const connectedRef = db.ref(".info/connected");
    connectedRef.on("value", (snap) => {
        if (snap.val() === true) {
            const myPresence = presenceRef.child(currentUser);
            myPresence.onDisconnect().remove(); // Se borra al desconectar
            myPresence.set(true); // Se marca como online
        }
    });

    presenceRef.on("value", (snap) => {
        const users = snap.val() || {};
        const count = Object.keys(users).length;
        onlineCountLabel.innerText = `${count} ONLINE`;
        
        onlineUsersList.innerHTML = "";
        Object.keys(users).forEach(name => {
            const div = document.createElement("div");
            div.className = "user-item";
            div.innerHTML = `<div class="status-dot"></div> <span class="font-semibold">${name}</span> ${name === currentUser ? '<span class="text-[10px] text-gray-500 ml-auto">(T√∫)</span>' : ''}`;
            onlineUsersList.appendChild(div);
        });
    });

    function toggleOnlineModal() {
        const modal = document.getElementById("onlineModal");
        modal.style.display = (modal.style.display === "flex") ? "none" : "flex";
    }

    // --- L√ìGICA ESCRIBIENDO TIPO WHATSAPP ---
    txtMsg.addEventListener('input', () => {
        // Ajuste altura
        txtMsg.style.height = '45px';
        txtMsg.style.height = (txtMsg.scrollHeight > 120 ? 120 : txtMsg.scrollHeight) + 'px';

        // Avisar que escribo
        typingRef.child(currentUser).set(true);
        
        // Si dejo de escribir por 2 segundos, quito el estado
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            typingRef.child(currentUser).remove();
        }, 2000);
    });

    typingRef.on("value", (snap) => {
        const users = snap.val() || {};
        const othersTyping = Object.keys(users).filter(u => u !== currentUser);
        
        if (othersTyping.length > 0) {
            const texto = othersTyping.length > 1 ? "Varios est√°n escribiendo..." : `${othersTyping[0]} est√° escribiendo...`;
            typingIndicator.innerHTML = `<span class="animate-pulse">${texto}</span>`;
        } else {
            typingIndicator.innerHTML = "";
        }
    });

    typingRef.child(currentUser).onDisconnect().remove();

    // --- FUNCIONES DE ENV√çO ---
    function send(content, type = "text") {
        if (!content.trim()) return;
        
        // Al enviar, borramos el estado de escribiendo inmediatamente
        typingRef.child(currentUser).remove();

        if (editingKey) {
            chatRef.child(editingKey).update({ content: content }).then(() => cancelEdit());
        } else {
            chatRef.push({ 
                user: currentUser, 
                content: content, 
                type: type, 
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            });
            txtMsg.value = ""; 
            txtMsg.style.height = '45px';
        }
    }

    document.getElementById("btnSend").onclick = () => send(txtMsg.value);
    
    // Subida Cloudinary
    document.getElementById("btnUpload").onclick = () => document.getElementById("mediaInput").click();
    document.getElementById("mediaInput").onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const btn = document.getElementById("btnUpload");
        btn.innerHTML = "‚åõ";
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", CL_PRESET);
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CL_NAME}/auto/upload`, { method: "POST", body: formData });
            const data = await res.json();
            if (data.secure_url) send(data.secure_url, data.resource_type === "video" ? "video" : "image");
        } catch (err) { alert("Error al subir"); }
        finally {
            btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>`;
            e.target.value = "";
        }
    };

    // --- RENDERIZADO DE MENSAJES ---
    chatRef.limitToLast(50).on("child_added", (snap) => render(snap.key, snap.val(), true));
    chatRef.on("child_changed", (snap) => render(snap.key, snap.val(), false));
    chatRef.on("child_removed", (snap) => document.getElementById("msg-" + snap.key)?.remove());

    function render(key, msg, isNew) {
        let div = document.getElementById("msg-" + key) || document.createElement("div");
        div.id = "msg-" + key;
        if (isNew) container.appendChild(div);
        
        const isMe = msg.user === currentUser;
        div.className = `message ${isMe ? "self" : "other"}`;
        
        let contentHtml = `<span class="username">${msg.user}</span>`;
        
        if (msg.type === "image" || msg.content.match(/\.(jpeg|jpg|gif|png|webp)/i)) {
            contentHtml += `<a href="${msg.content}" target="_blank"><img src="${msg.content}" class="max-w-full rounded-lg mt-2 border border-white/5" style="max-height: 300px;" onload="scrollToBottom()"></a>`;
        } else if (msg.type === "video" || msg.content.match(/\.(mp4|webm|mov)/i)) {
            contentHtml += `<video controls class="max-w-full rounded-lg mt-2 border border-cyan-500/30" style="max-height: 300px;" onloadeddata="scrollToBottom()"><source src="${msg.content}">Video no soportado</video>`;
        } else {
            const safe = msg.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            contentHtml += `<div class="content-text">${emojify(linkify(safe))}</div>`;
        }

        if (isMe) {
            const esc = msg.content.replace(/'/g, "\\'").replace(/"/g, "&quot;");
            contentHtml += `<div class="actions"><span class="btn-edit" onclick="editMsg('${key}', '${esc}')">Editar</span><span class="btn-delete" onclick="deleteMsg('${key}')">Borrar</span></div>`;
        }
        
        div.innerHTML = contentHtml;
        if (isNew) scrollToBottom();
    }

    function linkify(t) { return t.replace(/(https?:\/\/[^\s]+)/g, (u) => `<a href="${u}" target="_blank" class="chat-link">${u}</a>`); }
    function emojify(t) {
        const reg = /(\p{Emoji_Presentation}|\p{Emoji}\uFE0F)/gu;
        return t.replace(reg, (m) => {
            let c = "emoji-gen";
            if (/[üòÇü§£üòÜüòπ]/.test(m)) c = "emoji-laugh";
            else if (/[‚ù§Ô∏èüòçüíñüíùüî•]/.test(m)) c = "emoji-heart";
            return `<i class="emoji-anim ${c}">${m}</i>`;
        });
    }

    function deleteMsg(k) { if (confirm("¬øBorrar?")) chatRef.child(k).remove(); }
    function editMsg(k, c) {
        editingKey = k; txtMsg.value = c; inputWrapper.classList.add("edit-mode");
        txtMsg.focus(); txtMsg.style.height = (txtMsg.scrollHeight) + 'px';
    }
    function cancelEdit() { editingKey = null; txtMsg.value = ""; inputWrapper.classList.remove("edit-mode"); }
    
    if ("Notification" in window) Notification.requestPermission();
  </script>
</body>
</html>
