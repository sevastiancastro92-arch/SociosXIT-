<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Global - SociosXIT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --glass-dark: rgba(10, 15, 30, 0.95);
    }

    body {
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(0, 243, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.15) 0%, transparent 40%);
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* CONTENEDOR TIPO BOX CENTRADO */
    #chatBox {
      width: 92%;
      max-width: 900px;
      height: 85vh;
      background: var(--glass-dark);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--neon-cyan);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.9), 0 0 20px rgba(0, 243, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .chat-header {
      background: rgba(0, 243, 255, 0.05);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 243, 255, 0.2);
    }

    #messagesContainer {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Estilo de burbujas */
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      color: white;
    }
    .self {
      align-self: flex-end;
      background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(0, 102, 255, 0.2));
      border: 1px solid var(--neon-cyan);
      border-bottom-right-radius: 2px;
    }
    .other {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 2px;
    }

    .username { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; text-transform: uppercase; }
    .self .username { color: var(--neon-cyan); text-align: right; }
    .other .username { color: var(--neon-pink); }
    
    .msg-img { 
      max-width: 100%; 
      border-radius: 8px; 
      margin-top: 5px; 
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.2s;
    }
    .msg-img:hover { transform: scale(1.02); }

    .input-area {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 12px;
    }
    
    .chat-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 10px 20px;
      color: white;
      outline: none;
    }
    .chat-input:focus { border-color: var(--neon-cyan); }

    .btn-icon {
      width: 42px; height: 42px;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-icon:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 10px var(--neon-cyan); }

    .btn-back {
      color: #aaa; font-size: 13px; text-decoration: none; border: 1px solid #333;
      padding: 5px 12px; border-radius: 5px; transition: 0.2s;
    }
    .btn-back:hover { color: white; border-color: white; }

    /* Scrollbar */
    #messagesContainer::-webkit-scrollbar { width: 5px; }
    #messagesContainer::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }
  </style>
</head>
<body>

  <div id="chatBox">
    <header class="chat-header">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></div>
        <h1 class="text-md font-bold tracking-widest text-white">SOCIOS<span class="text-cyan-400">XIT</span> CHAT</h1>
      </div>
      <a href="index.html" class="btn-back">Cerrar</a>
    </header>

    <div id="messagesContainer">
      </div>

    <div class="input-area">
      <input type="file" id="imgInput" accept="image/*" style="display: none;">
      <button class="btn-icon" id="btnUpload" title="Mandar Foto">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
      </button>
      <input type="text" id="txtMsg" class="chat-input" placeholder="Escribe un mensaje..." autocomplete="off">
      <button class="btn-icon" id="btnSend">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      </button>
    </div>
  </div>

  <script>
    // --- FIREBASE CONFIG (TU CONFIGURACIÓN) ---
    const firebaseConfig = {
        apiKey: "AIzaSyCr1-2dIqgxoXBTKYgSusnUZorUICX2Too",
        authDomain: "chatglobal-e9370.firebaseapp.com",
        databaseURL: "https://chatglobal-e9370-default-rtdb.firebaseio.com",
        projectId: "chatglobal-e9370",
        storageBucket: "chatglobal-e9370.firebasestorage.app",
        messagingSenderId: "382420208590",
        appId: "1:382420208590:web:9425fa28c8cdf669adb99f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("globalChat");
    const IMGBB_API_KEY = "f4a63b9f9af2fd112ded296694732a20";

    const currentUser = sessionStorage.getItem("sociosxit_user") || "Anónimo";
    const container = document.getElementById("messagesContainer");
    const txtMsg = document.getElementById("txtMsg");

    // Función para auto-scroll
    const scrollToBottom = () => {
        container.scrollTop = container.scrollHeight;
    };

    // --- ENVIAR ---
    function send(content, type = "text") {
        if (!content.trim()) return;
        chatRef.push({
            user: currentUser,
            content: content,
            type: type,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        txtMsg.value = "";
    }

    document.getElementById("btnSend").onclick = () => send(txtMsg.value);
    txtMsg.onkeypress = (e) => { if (e.key === "Enter") send(txtMsg.value); };

    // --- SUBIR FOTO ---
    document.getElementById("btnUpload").onclick = () => document.getElementById("imgInput").click();
    document.getElementById("imgInput").onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("image", file);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: formData });
            const data = await res.json();
            if (data.success) send(data.data.url, "image");
        } catch (err) { alert("Error al subir foto"); }
    };

    // --- RECIBIR Y MOSTRAR ---
    chatRef.limitToLast(50).on("child_added", (snap) => {
        const msg = snap.val();
        const isMe = msg.user === currentUser;
        
        const div = document.createElement("div");
        div.className = `message ${isMe ? "self" : "other"}`;

        // Lógica de detección de contenido (Texto o Imagen)
        let html = `<span class="username">${msg.user}</span>`;
        
        // Si el tipo es 'image' o el contenido es un link de imagen directo
        const isImageUrl = typeof msg.content === 'string' && msg.content.match(/\.(jpeg|jpg|gif|png|webp)$/i);
        
        if (msg.type === "image" || isImageUrl) {
            html += `<a href="${msg.content}" target="_blank">
                        <img src="${msg.content}" class="msg-img" onload="this.parentElement.parentElement.parentElement.scrollTop = this.parentElement.parentElement.parentElement.scrollHeight">
                     </a>`;
        } else {
            // Limpiar HTML para evitar ataques pero permitir emoticonos
            const cleanText = msg.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            html += `<div>${cleanText}</div>`;
        }

        div.innerHTML = html;
        container.appendChild(div);
        scrollToBottom();
    });
  </script>
</body>
</html>
