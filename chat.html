<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Global - SociosXIT</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --glass-dark: rgba(10, 15, 30, 0.98);
    }

    body {
      background-color: #050505;
      background-image: 
        radial-gradient(circle at 10% 10%, rgba(0, 243, 255, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255, 0, 255, 0.1) 0%, transparent 40%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #chatBox {
      width: 95%;
      max-width: 1000px;
      height: 85vh;
      background: var(--glass-dark);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9), 0 0 20px rgba(0, 243, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .chat-header {
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #messagesContainer {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0, 0, 0, 0.2);
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      color: white;
      position: relative;
    }
    .self {
      align-self: flex-end;
      background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(0, 102, 255, 0.2));
      border: 1px solid var(--neon-cyan);
      border-bottom-right-radius: 2px;
      box-shadow: 0 4px 15px rgba(0, 243, 255, 0.1);
    }
    .other {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 2px;
    }

    .username {
      font-size: 10px;
      font-weight: 800;
      margin-bottom: 5px;
      display: block;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .self .username { color: var(--neon-cyan); text-align: right; }
    .other .username { color: var(--neon-pink); }

    .msg-img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.2s;
    }
    .msg-img:hover { transform: scale(1.02); cursor: pointer; }

    .input-area {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .chat-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 12px 20px;
      color: white;
      outline: none;
      transition: 0.3s;
    }
    .chat-input:focus { border-color: var(--neon-cyan); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

    .btn-icon {
      width: 45px; height: 45px;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-icon:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }

    #messagesContainer::-webkit-scrollbar { width: 5px; }
    #messagesContainer::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }

    .btn-close {
      color: #777; font-size: 13px; font-weight: bold; border: 1px solid #333;
      padding: 6px 15px; border-radius: 8px; transition: 0.3s;
    }
    .btn-close:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }
  </style>
</head>
<body>

  <div id="chatBox">
    <header class="chat-header">
      <div class="flex items-center gap-3">
        <div class="w-3 h-3 rounded-full bg-cyan-400 animate-pulse shadow-[0_0_10px_#00f3ff]"></div>
        <h1 class="text-lg font-black tracking-tighter text-white">SOCIOS<span class="text-cyan-400">XIT</span> <span class="font-light text-gray-400">CHAT</span></h1>
      </div>
      <a href="dashboard.html" class="btn-close">DASHBOARD</a>
    </header>

    <div id="messagesContainer"></div>

    <div class="input-area">
      <input type="file" id="imgInput" accept="image/*" style="display: none;">
      
      <button class="btn-icon" id="btnUpload" title="Enviar Imagen">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
      </button>

      <input type="text" id="txtMsg" class="chat-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
      
      <button class="btn-icon" id="btnSend">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      </button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyCr1-2dIqgxoXBTKYgSusnUZorUICX2Too",
        authDomain: "chatglobal-e9370.firebaseapp.com",
        databaseURL: "https://chatglobal-e9370-default-rtdb.firebaseio.com",
        projectId: "chatglobal-e9370",
        storageBucket: "chatglobal-e9370.firebasestorage.app",
        messagingSenderId: "382420208590",
        appId: "1:382420208590:web:9425fa28c8cdf669adb99f"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const chatRef = db.ref("globalChat");
    const IMGBB_API_KEY = "f4a63b9f9af2fd112ded296694732a20";

    const currentUser = sessionStorage.getItem("sociosxit_user") || "Anónimo_" + Math.floor(Math.random() * 999);
    const container = document.getElementById("messagesContainer");
    const txtMsg = document.getElementById("txtMsg");

    function scrollToBottom() {
        container.scrollTop = container.scrollHeight;
    }

    function send(content, type = "text") {
        if (!content.trim()) return;
        chatRef.push({
            user: currentUser,
            content: content,
            type: type,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        txtMsg.value = "";
    }

    document.getElementById("btnSend").onclick = () => send(txtMsg.value);
    txtMsg.onkeypress = (e) => { if (e.key === "Enter") send(txtMsg.value); };

    document.getElementById("btnUpload").onclick = () => document.getElementById("imgInput").click();
    document.getElementById("imgInput").onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById("btnUpload").innerHTML = "⏳";
        const formData = new FormData();
        formData.append("image", file);
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            if (data.success) send(data.data.url, "image");
        } catch (err) {
            alert("Error al subir imagen");
        } finally {
            document.getElementById("btnUpload").innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>`;
            e.target.value = "";
        }
    };

    chatRef.limitToLast(50).on("child_added", (snap) => {
        const msg = snap.val();
        const isMe = msg.user === currentUser;
        const div = document.createElement("div");
        div.className = `message ${isMe ? "self" : "other"}`;

        let html = `<span class="username">${msg.user}</span>`;
        const isImageUrl = (msg.type === "image") || (typeof msg.content === 'string' && msg.content.match(/\.(jpeg|jpg|gif|png|webp)$/i));
        
        if (isImageUrl) {
            html += `<a href="${msg.content}" target="_blank"><img src="${msg.content}" class="msg-img" onload="scrollToBottom()"></a>`;
        } else {
            const safeText = msg.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            html += `<div>${safeText}</div>`;
        }
        div.innerHTML = html;
        container.appendChild(div);
        scrollToBottom();
    });
  </script>
</body>
</html>
