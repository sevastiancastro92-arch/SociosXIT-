        <h1 class="text-2xl font-bold">Bienvenido, <span id="userName" class="text-blue-300"></span></h1>

            </select>
            <input type="number" id="waPhoneNumber" placeholder="NÃºmero WhatsApp" class="w-full bg-[#0f0812] border border-gray-600 p-3 rounded-lg text-white mb-4">

    <div id="verifyCodeModal" class="fixed inset-0 bg-black/90 z-[10000] hidden items-center justify-center backdrop-blur-md">

            <input type="number" id="verificationCodeInput" class="w-full bg-black border border-pink-500 p-3 rounded-lg text-white text-3xl text-center mb-4">

    <a href="chat.html" class="chat-float-link"><svg viewBox="0 0 24 24" width="30"><path fill="white" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></a>
  </div>

  <script src="https://sevastiancastro92-arch.github.io/Pruevafirebase/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const waModal = document.getElementById('waLinkModal');
        const verifyModal = document.getElementById('verifyCodeModal');
        const waBtn = document.getElementById('btnSaveWa');
        const verifyBtn = document.getElementById('btnVerifyCode');
        const editWaBtn = document.getElementById('editWaMenuBtn');
        
        let genCode = null, tempNum = null, currentDbRef = null;

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                firebase.database().ref('users').orderByChild('email').equalTo(user.email).once('value', snapshot => {
                    let key = snapshot.exists() ? Object.keys(snapshot.val())[0] : user.email.replace(/\./g, "_");
                    currentDbRef = firebase.database().ref(`users/${key}`);
                    if (!snapshot.exists() || !snapshot.val()[key].whatsapp) waModal.style.display = 'flex';
                });
            }
        });

        editWaBtn.onclick = () => { waModal.style.display = 'flex'; document.getElementById('sideMenu').classList.remove('open'); };

        waBtn.onclick = () => {
            tempNum = document.getElementById('waCountryCode').value + document.getElementById('waPhoneNumber').value;
            if (tempNum.length < 8) return;
            genCode = Math.floor(100000 + Math.random() * 900000);
            firebase.database().ref('verification_queue').push({ phone: tempNum, code: genCode }).then(() => {
                waModal.style.display = 'none';
                verifyModal.style.display = 'flex';
            });
        };

        verifyBtn.onclick = () => {
            if (document.getElementById('verificationCodeInput').value == genCode) {
                currentDbRef.update({ whatsapp: tempNum }).then(() => {
                    verifyModal.style.display = 'none';
                    Swal.fire('Â¡Listo!', 'WhatsApp vinculado.', 'success');
                });
            } else { Swal.fire('Error', 'CÃ³digo incorrecto.', 'error'); }
        };

        document.getElementById('btnCancelVerify').onclick = () => verifyModal.style.display = 'none';
    });
  </script>
</body>
