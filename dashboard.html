<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SociosXIT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#050505] text-white font-['Poppins']">
  
  <canvas id="particles"></canvas>

  <div id="processingOverlay" class="processing-overlay" style="display: none;">
    <div class="loader-content">
      <div class="cyber-spinner"></div>
      <h2 class="neon-text-pulse font-orbitron">SOCIOSXIT SECURITY</h2>
      <p class="text-xs tracking-[0.4em] opacity-60 mt-2">DECRIPTANDO CLAVE SEGURA...</p>
      <div class="progress-container-main">
        <div class="progress-bar-fill-main" id="procBar"></div>
      </div>
    </div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 py-6">
    <header class="flex justify-between items-center mb-10 animate-fade-down">
      <div class="flex items-center gap-4">
        <div class="logo-box">
          <span class="font-orbitron font-bold text-black text-2xl">X</span>
        </div>
        <div>
          <h1 class="text-3xl font-bold tracking-tighter font-orbitron">SOCIOS<span class="text-neon-cyan">XIT</span></h1>
          <span class="text-[10px] uppercase tracking-widest text-neon-green">Protocolo de seguridad activo</span>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="balance-display glass-panel">
          <span class="label">Balance Actual</span>
          <span id="userBalance" class="value font-orbitron">$0.00</span>
        </div>
        <button id="logoutBtn" class="logout-btn-new">SALIR</button>
      </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <aside class="lg:col-span-1 space-y-6">
        <div class="glass-panel p-6 animate-fade-right">
          <div class="profile-header text-center mb-6">
            <div class="avatar-glow mx-auto mb-3">ðŸ‘¤</div>
            <p id="userEmail" class="text-xs truncate opacity-70"></p>
            <div id="menuUserBalance" class="text-sm font-bold text-neon-pink mt-1"></div>
          </div>
          <hr class="border-white/5 mb-6">
          <h3 class="font-orbitron text-[10px] tracking-widest text-neon-cyan mb-4 uppercase">Mis Adquisiciones</h3>
          <div id="myKeysList" class="space-y-3 max-h-[400px] overflow-y-auto custom-scroll">
            </div>
        </div>
      </aside>

      <section class="lg:col-span-3">
        <div class="flex items-center gap-4 mb-8">
          <h2 class="text-xl font-orbitron">TIENDA PREMIUM</h2>
          <div class="h-[1px] flex-1 bg-gradient-to-r from-neon-cyan to-transparent opacity-20"></div>
        </div>
        
        <div id="storeContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-up">
          </div>
      </section>
    </main>
  </div>

  <div id="confirmModal" class="modal-backdrop" style="display: none;">
    <div class="modal-glass">
      <h3 class="text-xl font-orbitron mb-4">CONFIRMAR ACCESO</h3>
      <div id="confirmDetails" class="text-sm opacity-70 mb-8"></div>
      <div class="flex gap-4">
        <button id="confirmCancel" class="btn-outline">CANCELAR</button>
        <button id="confirmOk" class="btn-neon-buy">PROCESAR COMPRA</button>
      </div>
    </div>
  </div>

  <div id="keyModal" class="modal-backdrop" style="display: none;">
    <div class="modal-glass text-center border-t-4 border-neon-green">
      <h3 class="text-neon-green font-orbitron text-xl mb-6">SISTEMA: KEY GENERADA</h3>
      <div id="keyModalContent" class="key-box-delivery"></div>
      <div class="flex gap-4 mt-8">
        <button id="keyCopyBtn" class="btn-copy">COPIAR KEY</button>
        <button id="keyCloseBtn" class="btn-outline">CERRAR</button>
      </div>
    </div>
  </div>

  <a href="chat.html" class="chat-float-link">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-8 h-8">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </a>

  <script src="script.js"></script>
</body>
</html>
