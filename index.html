<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SociosXIT - Acceso</title>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* Colores Neón */
    :root {
      --neon-red: #ff006e;
      --neon-purple: #8338ec;
      --neon-blue: #3a86ff;
      --glow-red: 0 0 15px var(--neon-red);
      --glow-purple: 0 0 15px var(--neon-purple);
      --glow-blue: 0 0 15px var(--neon-blue);
      --bg-gradient: linear-gradient(135deg, #1a0033, #0d001a, #000000);
    }

    /* Estilos base */
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      overflow: hidden; 
      position: relative; 
      background: var(--bg-gradient); 
    }

    /* --- ESTILOS DE LA ALERTA DE BLOQUEO (NUEVO) --- */
    #block-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px); /* Desenfoca todo lo de atrás */
      z-index: 99999; /* Por encima de TODO */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    .block-card {
      background: rgba(13, 13, 13, 0.95);
      border: 3px solid var(--neon-red);
      border-radius: 25px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 0 50px rgba(255, 0, 110, 0.5), inset 0 0 20px rgba(255, 0, 110, 0.2);
      animation: alert-pulse 2s infinite ease-in-out;
    }

    .block-icon {
      font-size: 5rem;
      color: var(--neon-red);
      text-shadow: var(--glow-red);
      margin-bottom: 20px;
      animation: shake 0.5s infinite;
    }

    .block-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,1);
    }

    .block-note {
      color: #ccc;
      font-size: 1.1rem;
      line-height: 1.6;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 15px;
    }

    .highlight {
      color: var(--neon-blue);
      font-weight: 600;
      text-shadow: var(--glow-blue);
    }

    @keyframes alert-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(255, 0, 110, 0.5); }
      50% { transform: scale(1.02); box-shadow: 0 0 80px rgba(255, 0, 110, 0.8); }
    }

    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(2px, 2px); }
      50% { transform: translate(-2px, -2px); }
      75% { transform: translate(2px, -2px); }
      100% { transform: translate(0,0); }
    }

    /* Estilos para el fondo de partículas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container { 
      width: 90%; 
      max-width: 400px; 
      background: rgba(0,0,0,0.6); 
      border-radius: 20px; 
      overflow: hidden; 
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(255,255,255,0.1); 
      box-shadow: 0 0 30px var(--neon-purple), inset 0 0 10px rgba(255, 255, 255, 0.1); 
      transition: all 0.5s ease; 
      padding: 2rem; 
      text-align: center; 
      color: white; 
      z-index: 2; 
      position: relative; 
    }
    
    h2 { 
      color: white; 
      margin-bottom: 1.5rem; 
      font-size: 2rem; 
      text-shadow: var(--glow-red), var(--glow-blue); 
      letter-spacing: 2px;
    }

    input { 
      padding: 14px; 
      margin: 10px 0; 
      border: 1px solid var(--neon-purple); 
      border-radius: 10px; 
      width: 100%; 
      background: rgba(255,255,255,0.05);
      color: white; 
      text-align: center; 
      outline: none; 
      transition: 0.3s; 
      font-size: 1rem;
    }

    button.primary-btn { 
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); 
      color: white; 
      border: none; 
      padding: 14px; 
      border-radius: 12px; 
      cursor: pointer; 
      margin-top: 15px; 
      transition: 0.3s; 
      width: 100%; 
      font-weight: 700; 
      text-transform: uppercase;
    }

    .google-btn { 
      background: white; 
      color: #1a1a1a; 
      border: 2px solid var(--neon-red); 
      padding: 12px; 
      border-radius: 10px; 
      margin-top: 15px; 
      width: 100%; 
      font-weight: 600; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }

    .link-btn { 
      background: none; 
      border: 1px solid var(--neon-blue); 
      color: var(--neon-blue); 
      padding: 10px; 
      border-radius: 10px; 
      margin-top: 15px; 
      width: 100%; 
      font-weight: 500;
    }

    .hidden { display: none; }

    /* MODAL DE ÉXITO */
    .modal-overlay { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background-color: rgba(0, 0, 0, 0.9); 
      display: flex; justify-content: center; align-items: center; 
      z-index: 1000; opacity: 0; visibility: hidden; 
    }
    .modal-content { 
      background: #0d0d0d; 
      border-radius: 15px; width: 90%; max-width: 450px; padding: 30px; 
      text-align: center; 
      box-shadow: 0 0 40px rgba(131, 56, 236, 0.8), inset 0 0 10px var(--neon-red); 
      border: 2px solid var(--neon-purple); 
    }
  </style>
</head>
<body>

  <div id="block-screen">
    <div class="block-card">
      <div class="block-icon">
        <i class="fas fa-user-slash"></i>
      </div>
      <div class="block-title">Página Web Bloqueada Indefinidamente</div>
      <div class="block-note">
        Nota: la información de todas las cuentas siguen en la base de datos <span class="highlight">intacta</span>.
      </div>
    </div>
  </div>

  <div id="particles-js"></div>

  <div class="container">
    <div id="loginView">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="loginUser" placeholder="Usuario" />
      <input type="password" id="loginPass" placeholder="Contraseña" />
      <button id="loginBtn" class="primary-btn">Entrar</button>
      
      <button class="link-btn" id="goLinkAccount">
        Migrar Cuenta Existente a Google
      </button>

      <button class="google-btn" id="googleLoginBtn">
        <i class="fab fa-google"></i>
        Iniciar Sesión con Google
      </button>
    </div>

    <div id="usernamePromptView" class="hidden">
      <h2>Elige tu Usuario</h2>
      <input type="text" id="promptUser" placeholder="Usuario deseado" />
      <button id="promptUserBtn" class="primary-btn">Continuar</button>
    </div>

    <div id="linkAccountView" class="hidden">
        <h2>Migrar a Google</h2>
        <input type="text" id="linkUser" placeholder="Tu Usuario actual" />
        <input type="password" id="linkPass" placeholder="Tu Contraseña actual" />
        <button id="linkAccountBtn" class="primary-btn">Migrar Cuenta a Google</button>
    </div>
  </div>

  <script src="https://sevastiancastro92-arch.github.io/Pruevafirebase/logica-socios.js"></script>
  
  <script>
    /* Inicializar partículas para mantener el diseño vivo de fondo */
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#8338ec" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#3a86ff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": { "events": { "onhover": { "enable": false } } }
    });
  </script>
</body>
</html>
