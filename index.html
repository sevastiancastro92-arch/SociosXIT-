<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xit socios Store - Oficial</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --neon-red: #ff006e;
      --neon-purple: #8338ec;
      --neon-blue: #3a86ff;
      --bg-gradient: linear-gradient(180deg, #0d001a 0%, #050505 100%);
    }

    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { margin: 0; min-height: 100vh; background: var(--bg-gradient); color: white; overflow-x: hidden; }

    #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; }

    header {
      position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex;
      justify-content: space-between; align-items: center; z-index: 100;
      background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo { font-size: 1.5rem; font-weight: 800; }
    .logo .blue { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
    .logo .red { color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }

    /* --- VISTA STORE PRINCIPAL --- */
    #welcomeView {
      position: relative; z-index: 10; display: flex; flex-direction: column;
      align-items: center; justify-content: center; min-height: 100vh;
      text-align: center; padding: 20px;
    }
    .store-icon {
      width: 100px; height: 100px; background: rgba(58, 134, 255, 0.1);
      border-radius: 50%; display: flex; justify-content: center; align-items: center;
      border: 2px solid var(--neon-blue); box-shadow: 0 0 30px rgba(58, 134, 255, 0.4);
      margin-bottom: 20px; font-size: 3rem; color: var(--neon-blue);
    }
    .store-title { font-size: 3.5rem; font-weight: 800; text-transform: uppercase; margin: 0; }
    .store-subtitle { font-size: 2.2rem; font-weight: 800; color: var(--neon-red); text-shadow: 0 0 15px var(--neon-red); margin-bottom: 30px; }

    .btn-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 350px; }
    .btn-store {
      padding: 18px; font-size: 1rem; font-weight: 700; border-radius: 50px;
      cursor: pointer; text-transform: uppercase; transition: 0.3s;
      border: 2px solid transparent; background: rgba(0, 0, 0, 0.6); color: white;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn-reg { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(58, 134, 255, 0.3); }
    .btn-log { border-color: var(--neon-red); box-shadow: 0 0 15px rgba(255, 0, 110, 0.3); }
    .btn-store:hover { transform: scale(1.05); background: white; color: black; }

    /* --- FORMULARIOS --- */
    .container { 
      position: relative; z-index: 50; width: 90%; max-width: 400px; 
      background: rgba(0,0,0,0.85); border-radius: 25px; padding: 2.5rem; 
      backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
      margin: 100px auto; text-align: center;
    }
    input { 
      width: 100%; padding: 14px; margin: 10px 0; background: rgba(255,255,255,0.05); 
      border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; text-align: center; outline: none;
    }
    .primary-btn { 
      width: 100%; padding: 15px; border: none; border-radius: 12px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
      color: white; font-weight: 700; cursor: pointer; margin-top: 10px;
    }
    .google-btn { 
      width: 100%; padding: 12px; margin-top: 15px; border-radius: 12px; background: white; 
      color: #000; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; border: none;
    }
    .link-btn { background: none; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px; border-radius: 10px; margin-top: 15px; width: 100%; cursor: pointer; }
    
    .hidden { display: none !important; }

    /* MODAL */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; }
    .modal-overlay.show { opacity: 1; visibility: visible; }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <header>
    <div class="logo"><span class="blue">Xit</span> <span class="red">socios</span></div>
    <div style="color: var(--neon-blue); font-size: 1.5rem;"><i class="fas fa-bars"></i></div>
  </header>

  <div id="welcomeView">
    <div class="store-icon"><i class="fas fa-gamepad"></i></div>
    <h1 class="store-title">Xit socios</h1>
    <h2 class="store-subtitle">Store</h2>
    <div class="btn-container">
      <button class="btn-store btn-reg" id="btnStoreReg"><i class="fas fa-user-plus"></i> Únete Gratis</button>
      <button class="btn-store btn-log" id="btnStoreLog"><i class="fas fa-rocket"></i> Iniciar Sesión</button>
    </div>
  </div>

  <div class="container hidden" id="mainContainer">
    
    <div id="loginView" class="hidden">
      <h2 style="color: var(--neon-blue);">Acceso Socios</h2>
      <input type="text" id="loginUser" placeholder="Usuario" />
      <input type="password" id="loginPass" placeholder="Contraseña" />
      <button id="loginBtn" class="primary-btn">Entrar</button>
      <button class="link-btn" id="goLinkAccount">Migrar a Google</button>
      <button class="google-btn" id="googleLoginBtn"><i class="fab fa-google"></i> Google Login</button>
      <p id="backHome" style="margin-top:20px; font-size:0.8rem; color:#666; cursor:pointer;">← Volver al inicio</p>
    </div>

    <div id="usernamePromptView" class="hidden">
      <h2>Nuevo Socio</h2>
      <p>Elige tu nombre de usuario</p>
      <input type="text" id="promptUser" placeholder="Nombre de usuario" />
      <button id="promptUserBtn" class="primary-btn">Finalizar</button>
    </div>

    <div id="linkAccountView" class="hidden">
        <h2>Migrar Cuenta</h2>
        <input type="text" id="linkUser" placeholder="Usuario actual" />
        <input type="password" id="linkPass" placeholder="Contraseña actual" />
        <button id="linkAccountBtn" class="primary-btn">Vincular Google</button>
        <button class="link-btn" id="goBackToLogin">Cancelar</button>
    </div>
  </div>

  <div id="successModal" class="modal-overlay hidden">
    <div style="background:#0a0a0a; padding:30px; border-radius:20px; border:2px solid var(--neon-purple); text-align:center; max-width:350px;">
      <div id="successMessage" style="color:white; margin-bottom:20px;"></div>
      <button id="closeModalBtn" class="primary-btn">Continuar</button>
    </div>
  </div>

  <script>
    function goToApp(viewId) {
        document.getElementById('welcomeView').classList.add('hidden');
        document.getElementById('mainContainer').classList.remove('hidden');
        if (typeof show === "function") {
            show(viewId);
        } else {
            // Backup por si el script externo aún no carga
            document.getElementById(viewId).classList.remove('hidden');
        }
    }

    document.getElementById('btnStoreLog').onclick = () => goToApp('loginView');
    document.getElementById('btnStoreReg').onclick = () => {
        // Ejecuta la función de Google definida en tu script externo
        if (typeof signInWithGoogle === "function") {
            signInWithGoogle();
        } else {
            goToApp('loginView');
        }
    };
    document.getElementById('backHome').onclick = () => {
        document.getElementById('mainContainer').classList.add('hidden');
        document.getElementById('welcomeView').classList.remove('hidden');
    };
  </script>

  <script src="https://sevastiancastro92-arch.github.io/Pruevafirebase/logica-socios.js"></script>

</body>
</html>
