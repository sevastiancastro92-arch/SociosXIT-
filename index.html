<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOCIOS XIT STORE - Oficial</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --neon-red: #ff006e;
      --neon-purple: #8338ec;
      --neon-blue: #3a86ff;
      --bg-gradient: linear-gradient(180deg, #0d001a 0%, #050505 100%);
    }

    /* --- PROTECCIÓN Y BASES --- */
    * { 
      box-sizing: border-box; 
      font-family: "Poppins", sans-serif;
      -webkit-user-select: none;
      user-select: none;
    }

    input {
      user-select: text !important;
      -webkit-user-select: text !important;
    }

    body { margin: 0; min-height: 100vh; background: var(--bg-gradient); color: white; overflow-x: hidden; }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; }

    header {
      position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex;
      justify-content: space-between; align-items: center; z-index: 100;
      background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* --- ANIMACIONES ORIGINALES RESTAURADAS --- */
    .store-icon {
      width: 100px; height: 100px; 
      background: rgba(58, 134, 255, 0.1);
      border-radius: 50%; 
      display: flex; justify-content: center; align-items: center;
      border: 2px solid var(--neon-blue); 
      margin-bottom: 20px; 
      font-size: 3rem; color: var(--neon-blue);
      z-index: 10;
      animation: 
        reveal-logo 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
        icon-glitch 0.2s infinite 0.8s;
      transform: scale(0); opacity: 0;
    }

    @keyframes reveal-logo {
      0% { transform: scale(0); opacity: 0; filter: blur(10px); }
      70% { transform: scale(1.2); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes icon-glitch {
      0% { transform: translate(0); box-shadow: 0 0 20px var(--neon-blue); }
      50% { transform: translate(-2px, 2px); border-color: var(--neon-red); }
      100% { transform: translate(0); box-shadow: 0 0 40px var(--neon-blue); }
    }

    .glitch-container { position: relative; display: inline-block; animation: shake 0.5s infinite; }
    .store-title {
      font-size: 3.5rem; font-weight: 900; text-transform: uppercase;
      position: relative; color: white; letter-spacing: 5px; margin: 0; z-index: 1;
    }
    .store-title::before, .store-title::after {
      content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
    }
    .store-title::before { left: 3px; text-shadow: -3px 0 var(--neon-red); animation: intense-glitch-1 0.4s infinite linear alternate-reverse; }
    .store-title::after { left: -3px; text-shadow: 3px 0 var(--neon-blue); animation: intense-glitch-2 0.3s infinite linear alternate-reverse; }

    @keyframes intense-glitch-1 { 0% { clip-path: inset(10% 0 30% 0); transform: translate(-5px); } 100% { clip-path: inset(25% 0 25% 0); transform: translate(0); } }
    @keyframes intense-glitch-2 { 0% { clip-path: inset(40% 0 20% 0); transform: translate(5px); } 100% { clip-path: inset(50% 0 30% 0); transform: translate(0); } }
    @keyframes shake { 0% { transform: translate(0); } 50% { transform: translate(-1px, 1px); } 100% { transform: translate(0); } }

    /* --- CONTENEDORES --- */
    #welcomeView { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
    
    .btn-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 350px; margin-top: 40px; }
    .btn-store {
      padding: 18px; font-size: 1rem; font-weight: 700; border-radius: 50px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
      border: 2px solid transparent; background: rgba(0, 0, 0, 0.7); color: white; display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn-reg { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(58, 134, 255, 0.3); }
    .btn-log { border-color: var(--neon-red); box-shadow: 0 0 15px rgba(255, 0, 110, 0.3); }

    .container { 
      position: relative; z-index: 50; width: 90%; max-width: 400px; 
      background: rgba(0,0,0,0.9); border-radius: 25px; padding: 2.5rem; 
      backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); margin: 100px auto; text-align: center;
    }

    /* --- INPUTS --- */
    .input-wrapper { position: relative; margin-bottom: 20px; width: 100%; }
    .input-wrapper input {
      width: 100%; padding: 15px 45px; background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; transition: 0.3s;
    }
    .input-wrapper input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(58, 134, 255, 0.3); }
    .input-wrapper i.main-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-blue); }
    .toggle-pass { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.4); z-index: 10; }

    /* MODALES */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; justify-content: center; align-items: center; }
    .modal-content { background: #0a0a0a; padding: 40px; border-radius: 25px; border: 2px solid var(--neon-blue); text-align: center; box-shadow: 0 0 30px var(--neon-blue); }

    .hidden { display: none !important; }
    footer { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 10; font-size: 0.75rem; color: rgba(255, 255, 255, 0.3); letter-spacing: 2px; }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="particles-js"></div>

  <header>
    <div style="font-weight: 800; letter-spacing: 1px;">SOCIOS <span style="color:var(--neon-blue)">XIT</span></div>
    <div style="color: var(--neon-blue);"><i class="fas fa-bars"></i></div>
  </header>

  <div id="welcomeView">
    <div class="store-icon"><i class="fas fa-gamepad"></i></div>
    <div class="glitch-container">
      <h1 class="store-title" data-text="SOCIOS XIT STORE">SOCIOS XIT STORE</h1>
    </div>
    <div class="btn-container">
      <button class="btn-store btn-reg" id="btnGoRegister"><i class="fas fa-user-plus"></i> Únete Gratis</button>
      <button class="btn-store btn-log" id="btnGoLogin"><i class="fas fa-rocket"></i> Iniciar Sesión</button>
    </div>
  </div>

  <div class="container hidden" id="formContainer">
    
    <div id="loginView" class="hidden">
      <h2 style="color: var(--neon-blue); font-weight: 900; margin-bottom: 25px;">ACCESO</h2>
      <div class="input-wrapper">
        <i class="fas fa-user main-icon"></i>
        <input type="text" id="loginUser" placeholder="Usuario" autocomplete="off"/>
      </div>
      <div class="input-wrapper">
        <i class="fas fa-lock main-icon"></i>
        <input type="password" id="loginPass" placeholder="Contraseña" />
        <i class="fas fa-eye toggle-pass" id="btnEye"></i>
      </div>
      <button id="loginBtn" style="width:100%; padding:15px; border-radius:12px; border:none; background:linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); color:white; font-weight:700; cursor:pointer; text-transform:uppercase;">Entrar</button>
      
      <button id="googleLoginBtn" style="width:100%; padding:12px; margin-top:15px; border-radius:12px; border:none; background:white; color:black; font-weight:600; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;"><i class="fab fa-google"></i> Google Login</button>
      
      <p id="goBackHome" style="margin-top:20px; font-size:0.85rem; color:var(--neon-blue); cursor:pointer; font-weight:600;">← Volver al Inicio</p>
    </div>

    <div id="usernamePromptView" class="hidden">
      <h2 style="color: var(--neon-purple); font-weight: 900;">NUEVO SOCIO</h2>
      <p style="font-size: 0.8rem; color: #aaa; margin-bottom: 20px;">Elige tu nombre de usuario para el sistema</p>
      <div class="input-wrapper">
        <i class="fas fa-at main-icon"></i>
        <input type="text" id="promptUser" placeholder="Nombre de socio" />
      </div>
      <button id="promptUserBtn" style="width:100%; padding:15px; border-radius:12px; border:none; background:linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); color:white; font-weight:700; cursor:pointer; text-transform:uppercase;">Finalizar Registro</button>
    </div>

  </div>

  <div id="successModal" class="modal-overlay hidden">
    <div class="modal-content">
      <i class="fas fa-shield-alt" style="font-size: 3.5rem; color: var(--neon-blue); margin-bottom: 15px;"></i>
      <h2 id="successMessage" style="color: white; font-weight: 900;"></h2>
      <button id="closeModalBtn" style="margin-top:20px; padding:12px 30px; border-radius:50px; border:none; background:var(--neon-blue); color:white; font-weight:700; cursor:pointer; box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);">IR AL PANEL</button>
    </div>
  </div>

  <footer>Luck xit ofc 2024 - 2026</footer>

  <script src="https://sevastiancastro92-arch.github.io/Pruevafirebase/logica-socios.js"></script>

</body>
</html>
