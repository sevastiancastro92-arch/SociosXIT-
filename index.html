<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOCIOS XIT STORE - Oficial</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --neon-red: #ff006e;
      --neon-purple: #8338ec;
      --neon-blue: #3a86ff;
      --bg-gradient: linear-gradient(180deg, #0d001a 0%, #050505 100%);
    }

    * { box-sizing: border-box; font-family: "Poppins", sans-serif; -webkit-user-select: none; user-select: none; }
    input { user-select: text !important; -webkit-user-select: text !important; }

    body { margin: 0; min-height: 100vh; background: var(--bg-gradient); color: white; overflow-x: hidden; }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; }

    header {
      position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex;
      justify-content: space-between; align-items: center; z-index: 100;
      background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* --- ESTILO DE VISTAS --- */
    #welcomeView { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
    
    .store-icon {
      width: 100px; height: 100px; background: rgba(58, 134, 255, 0.1);
      border-radius: 50%; display: flex; justify-content: center; align-items: center;
      border: 2px solid var(--neon-blue); margin-bottom: 20px; font-size: 3rem; color: var(--neon-blue);
      animation: reveal-logo 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes reveal-logo { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

    .store-title { font-size: 3.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; margin: 0; }
    
    .btn-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 350px; margin-top: 40px; }
    .btn-store {
      padding: 18px; font-size: 1rem; font-weight: 700; border-radius: 50px; cursor: pointer; text-transform: uppercase; transition: 0.3s;
      border: 2px solid transparent; background: rgba(0, 0, 0, 0.7); color: white; display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .btn-reg { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(58, 134, 255, 0.3); }
    .btn-log { border-color: var(--neon-red); box-shadow: 0 0 15px rgba(255, 0, 110, 0.3); }

    /* CONTENEDOR DE FORMULARIOS */
    .container { 
      position: relative; z-index: 50; width: 90%; max-width: 400px; 
      background: rgba(0,0,0,0.9); border-radius: 25px; padding: 2.5rem; 
      backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); margin: 100px auto; text-align: center;
    }

    .input-wrapper { position: relative; margin-bottom: 20px; width: 100%; }
    .input-wrapper input {
      width: 100%; padding: 15px 45px; background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none;
    }
    .input-wrapper i.main-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-blue); }
    .toggle-pass { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.4); }

    /* MODAL DE ÉXITO */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; justify-content: center; align-items: center; }
    .modal-content { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon-blue); text-align: center; }

    .hidden { display: none !important; }
    footer { position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 10; font-size: 0.75rem; color: rgba(255, 255, 255, 0.3); letter-spacing: 2px; }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="particles-js"></div>

  <header>
    <div style="font-weight: 800;">SOCIOS <span style="color:var(--neon-blue)">XIT</span></div>
    <div style="color: var(--neon-blue);"><i class="fas fa-bars"></i></div>
  </header>

  <div id="welcomeView">
    <div class="store-icon"><i class="fas fa-gamepad"></i></div>
    <h1 class="store-title">SOCIOS XIT STORE</h1>
    <div class="btn-container">
      <button class="btn-store btn-reg" id="btnGoRegister"><i class="fas fa-user-plus"></i> Únete Gratis</button>
      <button class="btn-store btn-log" id="btnGoLogin"><i class="fas fa-rocket"></i> Iniciar Sesión</button>
    </div>
  </div>

  <div class="container hidden" id="formContainer">
    
    <div id="loginView" class="hidden">
      <h2 style="color: var(--neon-blue);">Acceso</h2>
      <div class="input-wrapper">
        <i class="fas fa-user main-icon"></i>
        <input type="text" id="loginUser" placeholder="Usuario" autocomplete="off"/>
      </div>
      <div class="input-wrapper">
        <i class="fas fa-lock main-icon"></i>
        <input type="password" id="loginPass" placeholder="Contraseña" />
        <i class="fas fa-eye toggle-pass" id="btnEye"></i>
      </div>
      <button id="loginBtn" style="width:100%; padding:15px; border-radius:12px; border:none; background:linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); color:white; font-weight:700; cursor:pointer;">Entrar</button>
      
      <button id="googleLoginBtn" style="width:100%; padding:12px; margin-top:15px; border-radius:12px; border:none; background:white; color:black; font-weight:600; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;"><i class="fab fa-google"></i> Google Login</button>
      
      <p id="goBackHome" style="margin-top:20px; font-size:0.8rem; color:#666; cursor:pointer;">← Volver</p>
    </div>

    <div id="usernamePromptView" class="hidden">
      <h2 style="color: var(--neon-purple);">Nuevo Usuario</h2>
      <div class="input-wrapper">
        <i class="fas fa-at main-icon"></i>
        <input type="text" id="promptUser" placeholder="Nombre de socio" />
      </div>
      <button id="promptUserBtn" style="width:100%; padding:15px; border-radius:12px; border:none; background:linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); color:white; font-weight:700; cursor:pointer;">Finalizar Registro</button>
    </div>

  </div>

  <div id="successModal" class="modal-overlay hidden">
    <div class="modal-content">
      <i class="fas fa-check-circle" style="font-size: 3rem; color: #00ff88;"></i>
      <h2 id="successMessage"></h2>
      <button id="closeModalBtn" style="padding:10px 30px; border-radius:10px; border:none; background:var(--neon-blue); color:white; cursor:pointer;">Continuar al Dashboard</button>
    </div>
  </div>

  <footer>Luck xit ofc 2024 - 2026</footer>

  <script src="script.js"></script>

</body>
</html>
