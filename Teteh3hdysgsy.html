<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n - SociosXIT</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  
  <style>
    /* Estilos personalizados del Neon Theme */
    :root {
        --neon-cyan: #00f0ff;
        --neon-pink: #ff4df0;
        --neon-green: #00ff88;
    }
    body {
      background: linear-gradient(135deg, #0f0812 10%, #141225 50%, #1b1730 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .card {
        background: rgba(255,255,255,0.03);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    .text-neon-cyan { color: var(--neon-cyan); text-shadow: 0 0 8px rgba(0,240,255,0.2); }
    .text-neon-pink { color: var(--neon-pink); text-shadow: 0 0 8px rgba(255,77,240,0.2); }
    .text-neon-green { color: var(--neon-green); text-shadow: 0 0 8px rgba(0,255,136,0.2); }
    
    .neon-input {
        background-color: rgba(255,255,255,0.06);
        border: 1px solid rgba(0,240,255,0.2);
        transition: all 0.2s ease;
    }
    .neon-input:focus {
        border-color: var(--neon-cyan);
        box-shadow: 0 0 10px rgba(0,240,255,0.4);
    }
    .btn-action {
        transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .btn-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    /* Estilo para el bot√≥n de WhatsApp */
    .wa-btn {
        background: rgba(37, 211, 102, 0.1);
        border: 1px solid #25D366;
        color: #25D366;
        transition: all 0.3s;
    }
    .wa-btn:hover {
        background: #25D366;
        color: black;
        box-shadow: 0 0 15px #25D366;
    }

    /* Modal styles */
    .modal-backdrop {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.6); z-index: 1000;
    }
    .modal {
        width: 92%; max-width: 400px; padding: 20px; border-radius: 12px;
        background: #141225;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 60px rgba(0,0,0,0.7);
    }
    .modal .actions { display:flex; gap:10px; justify-content:flex-end; margin-top:20px; }

    /* Estilos extra para SweetAlert en modo oscuro */
    .swal2-popup {
        background: #1b1730 !important;
        border: 1px solid rgba(255,255,255,0.1);
        color: #fff !important;
    }
    .swal2-title { color: #fff !important; }
  </style>
</head>
<body class="p-4 md:p-8">

    <header class="mb-8 p-4 card rounded-xl">
        <h1 class="text-3xl font-bold text-neon-cyan">Panel de Administraci√≥n ‚öôÔ∏è</h1>
        <p class="text-gray-400 mt-1">Gesti√≥n de usuarios, saldos y cuentas vinculadas.</p>
    </header>
    
    <div class="mb-6">
        <input id="userSearchInput" type="text" placeholder="üîç Buscar usuario por nombre (Email)..."
               class="w-full px-4 py-3 rounded-lg neon-input text-white focus:outline-none placeholder-gray-400"
               oninput="searchUsers()">
    </div>

    <div id="usersListContainer" class="space-y-4">
        <p class="text-center text-gray-500">Cargando usuarios...</p>
    </div>

    <div id="balanceModal" class="modal-backdrop">
        <div class="modal">
            <h2 class="text-xl font-semibold mb-4 text-neon-pink">Gestionar Saldo</h2>
            <p id="modalUserEmail" class="text-sm text-gray-400 mb-3"></p>
            
            <input id="balanceAmountInput" type="number" step="0.01" min="0" placeholder="Ingresa el monto (ej: 10.50)"
                   class="w-full px-4 py-3 rounded-lg neon-input text-white focus:outline-none text-lg font-bold">
            
            <div class="actions flex-wrap">
                <button id="balanceCancelBtn" class="py-2 px-3 rounded-lg border border-white/20 text-gray-300 hover:bg-white/10 flex-1">Cancelar</button>
                <button id="btnRemoveBalance" class="py-2 px-3 rounded-lg bg-red-600 text-white font-semibold btn-action hover:bg-red-700 flex-1">‚ûñ Quitar</button>
                <button id="btnAddBalance" class="py-2 px-3 rounded-lg bg-green-600 text-white font-semibold btn-action hover:bg-green-700 flex-1">‚ûï Agregar</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-backdrop">
        <div class="modal">
            <h2 class="text-xl font-semibold mb-4 text-red-500">Confirmar Eliminaci√≥n ‚ö†Ô∏è</h2>
            <p id="deleteModalText" class="text-white">¬øEst√°s seguro de que deseas eliminar permanentemente?</p>
            <p class="text-sm text-gray-400 mt-2">Esta acci√≥n es irreversible.</p>
            <div class="actions">
                <button id="deleteCancelBtn" class="py-2 px-4 rounded-lg border border-white/20 text-gray-300">Cancelar</button>
                <button id="deleteConfirmBtn" class="py-2 px-4 rounded-lg bg-red-600 text-white font-semibold btn-action hover:bg-red-700">Eliminar Cuenta</button>
            </div>
        </div>
    </div>

    <script>
        /* =================================================================
         * PANEL DE ADMINISTRACI√ìN - L√ìGICA DE FIREBASE
         * ================================================================= */

        // --- Firebase Configuraci√≥n ---
        const firebaseConfig = {
            apiKey: "AIzaSyCr1-2dIqgxoXBTKYgSusnUZorUICX2Too",
            authDomain: "chatglobal-e9370.firebaseapp.com",
            databaseURL: "https://chatglobal-e9370-default-rtdb.firebaseio.com",
            projectId: "chatglobal-e9370",
            storageBucket: "chatglobal-e9370.firebasestorage.app",
            messagingSenderId: "382420208590",
            appId: "1:382420208590:web:9425fa28c8cdf669adb99f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const usersRef = db.ref("users");

        // --- Elementos del DOM ---
        const usersListContainer = document.getElementById("usersListContainer");
        const userSearchInput = document.getElementById("userSearchInput");
        const balanceModal = document.getElementById("balanceModal");
        const modalUserEmail = document.getElementById("modalUserEmail");
        const balanceAmountInput = document.getElementById("balanceAmountInput");
        const balanceCancelBtn = document.getElementById("balanceCancelBtn");
        const btnAddBalance = document.getElementById("btnAddBalance");
        const btnRemoveBalance = document.getElementById("btnRemoveBalance");
        const deleteModal = document.getElementById("deleteModal");
        const deleteModalText = document.getElementById("deleteModalText");
        const deleteConfirmBtn = document.getElementById("deleteConfirmBtn");
        const deleteCancelBtn = document.getElementById("deleteCancelBtn");

        let allUsersData = {};
        let currentEditingUser = null; 

        function sanitizeEmail(email) { return email.replace(/\./g, "_"); }

        usersRef.on("value", (snapshot) => {
            allUsersData = snapshot.val() || {};
            searchUsers(); 
        }, (error) => {
            console.error("Error al cargar usuarios:", error);
            Swal.fire('Error', 'No se pudieron cargar los usuarios', 'error');
        });

        window.searchUsers = function() {
            const searchTerm = userSearchInput.value.toLowerCase().trim();
            const fragment = document.createDocumentFragment();
            let userFound = false;

            Object.keys(allUsersData).forEach(userKey => {
                const userData = allUsersData[userKey];
                const userEmail = userData.email || userKey.replace(/_/g, ".");
                
                if (userEmail.toLowerCase().includes(searchTerm)) {
                    fragment.appendChild(createUserCard(userKey, userEmail, userData));
                    userFound = true;
                }
            });

            usersListContainer.innerHTML = "";
            if (userFound) {
                usersListContainer.appendChild(fragment);
            } else {
                usersListContainer.innerHTML = `<p class="text-center text-gray-500 pt-8">No se encontraron usuarios para "${searchTerm}".</p>`;
            }
        }

        // --- FUNCI√ìN MODIFICADA: CREAR TARJETA DE USUARIO CON WHATSAPP ---
        function createUserCard(userKey, userEmail, userData) {
            const div = document.createElement("div");
            div.className = "card p-4 rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-3";
            
            const balance = parseFloat(userData.balance || 0).toFixed(2);
            
            // L√≥gica para mostrar WhatsApp
            const waNumber = userData.whatsapp || null;
            let waHtml = "";
            if (waNumber) {
                // Si existe, mostramos bot√≥n verde con enlace
                waHtml = `
                    <a href="https://wa.me/${waNumber}" target="_blank" class="wa-btn text-xs font-bold px-2 py-1 rounded inline-flex items-center gap-1 mt-1 cursor-pointer decoration-0">
                        <span>üì± +${waNumber}</span>
                    </a>
                `;
            } else {
                // Si no existe, texto gris
                waHtml = `<span class="text-xs text-gray-600 mt-1 block">‚ö†Ô∏è Sin WhatsApp vinculado</span>`;
            }

            let totalSpent = 0;
            if(userData.purchases) {
                Object.values(userData.purchases).forEach(p => totalSpent += parseFloat(p.price || 0));
            }

            div.innerHTML = `
                <div class="flex-1 min-w-0">
                    <div class="text-lg font-semibold text-neon-cyan truncate">${userEmail}</div>
                    <div>${waHtml}</div>
                    
                    <div class="mt-2 text-sm text-gray-400">Clave DB: <span class="text-xs text-gray-500">${userKey}</span></div>
                    <div class="mt-1">
                        <span class="font-bold text-xl text-neon-pink">$${balance}</span> 
                        <span class="text-sm text-gray-500">Saldo</span>
                        <span class="mx-3 text-gray-700">|</span>
                        <span class="text-sm text-gray-500">Gasto Total: $${totalSpent.toFixed(2)}</span>
                    </div>
                </div>
                <div class="flex gap-2.5 flex-shrink-0 mt-2 md:mt-0">
                    <button onclick="openBalanceModal('${userKey}', '${userEmail}', ${balance})"
                        class="py-2 px-3 rounded-lg bg-blue-600 font-semibold btn-action hover:bg-blue-700 text-sm">
                        Gestionar
                    </button>
                    <button onclick="openDeleteModal('${userKey}', '${userEmail}')"
                        class="py-2 px-3 rounded-lg bg-red-600 font-semibold btn-action hover:bg-red-700 text-sm">
                        Eliminar
                    </button>
                </div>
            `;
            return div;
        }

        window.openBalanceModal = function(userKey, userEmail, currentBalance) {
            currentEditingUser = { key: userKey, email: userEmail, balance: currentBalance };
            modalUserEmail.textContent = `Usuario: ${userEmail}`;
            balanceAmountInput.value = ""; 
            balanceModal.style.display = "flex";
            balanceAmountInput.focus();
        }

        balanceCancelBtn.onclick = () => { balanceModal.style.display = "none"; currentEditingUser = null; };

        async function updateBalance(isAddition) {
            if (!currentEditingUser) return;
            const rawValue = parseFloat(balanceAmountInput.value);
            const amount = Math.abs(rawValue); 
            
            if (isNaN(amount) || amount === 0) {
                Swal.fire({ icon: 'warning', title: 'Monto inv√°lido', background: '#1b1730', color: '#fff' });
                return;
            }
            const changeAmount = isAddition ? amount : -amount;
            try {
                const userRef = db.ref(`users/${currentEditingUser.key}`);
                await userRef.child("balance").transaction(currentBalanceRaw => {
                    let currentBalance = parseFloat(currentBalanceRaw || 0);
                    return Number((currentBalance + changeAmount).toFixed(2));
                });
                if (isAddition) {
                    await userRef.child("recharge_history").push({
                        amount: amount, date: new Date().toISOString(), type: "admin_add", adminAdded: true
                    });
                }
                balanceModal.style.display = "none";
                Swal.fire({
                    title: isAddition ? '¬°Saldo Agregado!' : '¬°Saldo Retirado!',
                    icon: isAddition ? 'success' : 'info',
                    background: '#1b1730', color: '#fff'
                });
                currentEditingUser = null;
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Error', text: error.message, background: '#1b1730', color: '#fff' });
            }
        }

        btnAddBalance.onclick = () => updateBalance(true);
        btnRemoveBalance.onclick = () => updateBalance(false);

        window.openDeleteModal = function(userKey, userEmail) {
            currentEditingUser = { key: userKey, email: userEmail };
            deleteModalText.innerHTML = `¬øEliminar a <span class="text-neon-pink font-bold">${userEmail}</span>?`;
            deleteModal.style.display = "flex";
        }
        deleteCancelBtn.onclick = () => { deleteModal.style.display = "none"; currentEditingUser = null; };
        deleteConfirmBtn.onclick = async () => {
            if (!currentEditingUser) return;
            try {
                await usersRef.child(currentEditingUser.key).remove();
                deleteModal.style.display = "none";
                Swal.fire({ title: '¬°Cuenta Eliminada!', icon: 'success', background: '#1b1730', color: '#fff', confirmButtonColor: '#DC2626' });
                currentEditingUser = null;
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Error', text: error.message, background: '#1b1730', color: '#fff' });
            }
        };
    </script>
</body>
</html>
