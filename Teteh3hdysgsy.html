<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n - SociosXIT</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <style>
    :root {
      --neon-cyan: #00f0ff;
      --neon-pink: #ff4df0;
      --neon-green: #00ff88;
      --glass: rgba(255,255,255,0.05);
    }

    body {
      background:
        radial-gradient(circle at top left, #1a1033, transparent 40%),
        radial-gradient(circle at bottom right, #001e2d, transparent 40%),
        linear-gradient(135deg, #0b0614, #120b23);
      min-height: 100vh;
      font-family: 'Poppins', system-ui, sans-serif;
      color: #fff;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 25px 70px rgba(0,0,0,0.7);
    }

    .text-neon-cyan {
      color: var(--neon-cyan);
      text-shadow: 0 0 12px rgba(0,240,255,0.35);
    }
    .text-neon-pink {
      color: var(--neon-pink);
      text-shadow: 0 0 12px rgba(255,77,240,0.35);
    }

    .neon-input {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(0,240,255,0.25);
      transition: all 0.25s ease;
    }
    .neon-input:focus {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 18px rgba(0,240,255,0.45);
    }

    .btn-action {
      position: relative;
      overflow: hidden;
      transition: all 0.25s ease;
    }
    .btn-action::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
    }
    .btn-action:hover::after {
      transform: translateX(100%);
    }
    .btn-action:hover {
      transform: translateY(-2px);
    }

    .wa-btn {
      background: rgba(37, 211, 102, 0.15);
      border: 1px solid #25D366;
      color: #25D366;
      transition: all 0.3s ease;
    }
    .wa-btn:hover {
      background: #25D366;
      color: #000;
      box-shadow: 0 0 20px #25D366;
      transform: scale(1.05);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      z-index: 1000;
      animation: fadeIn 0.25s ease;
    }

    .modal {
      width: 92%;
      max-width: 420px;
      padding: 22px;
      border-radius: 16px;
      background: linear-gradient(180deg, #18132e, #0f0a1f);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 30px 80px rgba(0,0,0,0.85);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .swal2-popup {
      background: #120b23 !important;
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff !important;
      box-shadow: 0 25px 70px rgba(0,0,0,0.9);
    }
    .swal2-title { color: #fff !important; }
  </style>
</head>

<body class="p-4 md:p-8">

<header class="mb-10 p-6 card rounded-2xl flex flex-col md:flex-row justify-between gap-4">
  <div>
    <h1 class="text-4xl font-extrabold text-neon-cyan">Panel de Administraci√≥n</h1>
    <p class="text-gray-400 mt-1">Control total de usuarios, saldos y cuentas.</p>
  </div>
  <div class="text-sm text-gray-500 self-end md:self-center">
    ‚ö° SociosXIT Admin
  </div>
</header>

<div class="mb-8">
  <input id="userSearchInput" type="text"
    placeholder="üîç Buscar usuario por email..."
    class="w-full px-5 py-4 rounded-xl neon-input text-white focus:outline-none placeholder-gray-400 text-lg"
    oninput="searchUsers()">
</div>

<div id="usersListContainer" class="space-y-5">
  <p class="text-center text-gray-500">Cargando usuarios...</p>
</div>

</html>
