<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billetera | SociosXIT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script> 
    <script src="https://sevastiancastro92-arch.github.io/Pruevafirebase/firebaseconfig.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        brand: { cyan: '#06B6D4', green: '#10B981', purple: '#8B5CF6' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .step-hidden { display: none !important; }
        .step-active { display: block !important; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .payment-format { white-space: pre-wrap; font-size: 11px; font-family: monospace; background: #0f172a; padding: 12px; border-radius: 8px; border: 1px solid #334155; }
    </style>
</head>
<body class="p-4 md:p-6 flex justify-center items-start pt-6">

    <div class="w-full max-w-4xl space-y-8">
        
        <div class="glass-panel p-6 rounded-3xl shadow-2xl relative overflow-hidden">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <p class="text-xs text-brand-cyan font-mono uppercase tracking-wider">Cuenta Activa</p>
                    <h2 id="userDisplay" class="text-xl font-bold">Cargando usuario...</h2>
                    <p id="userBalanceDisplay" class="text-2xl font-black text-white mt-1">$0.00 <span class="text-sm font-normal text-slate-500">USD</span></p>
                </div>
                <button onclick="cerrarSesion()" class="bg-red-500/10 text-red-500 p-2 rounded-lg hover:bg-red-500 hover:text-white transition">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="openModal()" class="bg-brand-green text-dark-900 font-extrabold py-4 rounded-2xl shadow-lg shadow-green-500/20 flex items-center justify-center gap-2 hover:scale-[1.02] transition">
                    <i class="fa-solid fa-sack-dollar text-xl"></i> RECARGAR SALDO
                </button>
                <button class="bg-dark-800 text-slate-400 font-bold py-4 rounded-2xl border border-slate-700 flex items-center justify-center gap-2 opacity-50 cursor-not-allowed">
                    <i class="fa-solid fa-building-columns"></i> RETIRAR FONDOS
                </button>
            </div>
        </div>

        <div id="historySection">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-clock-rotate-left text-brand-cyan"></i> Mis Pedidos de Recarga</h2>
            <div id="historyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <div id="emptyState" class="hidden text-center py-10 text-slate-500">
                <i class="fa-solid fa-receipt text-4xl mb-2 opacity-20"></i>
                <p>No tienes pedidos pendientes.</p>
            </div>
        </div>
    </div>

    <div id="mainModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-dark-800 border border-slate-700 w-full max-w-sm rounded-3xl relative overflow-hidden flex flex-col max-h-[85vh]">
            
            <div id="step1" class="step-active flex flex-col h-full">
                <div class="p-5 border-b border-slate-700 text-center font-bold">Selecciona tu PaÃ­s</div>
                <div class="overflow-y-auto p-4 grid grid-cols-2 gap-2" id="countryGrid"></div>
            </div>

            <div id="step2" class="step-hidden p-8 text-center">
                <div id="selectedFlag" class="text-6xl mb-4"></div>
                <h3 class="font-bold text-xl mb-6">Monto a Recargar</h3>
                <div class="bg-dark-900 p-5 rounded-2xl border border-slate-700 mb-6">
                    <span class="text-xs text-slate-500 font-bold uppercase">USD (MÃ­nimo $3.00)</span>
                    <input type="number" id="amountInput" min="3" class="w-full bg-transparent text-3xl font-black text-center outline-none text-brand-green mt-2" placeholder="0.00">
                    <p id="localAmountPreview" class="text-sm text-yellow-500 font-bold mt-2">--</p>
                </div>
                <button onclick="createOrder()" id="btnGenerate" disabled class="w-full bg-brand-cyan text-dark-900 font-bold py-4 rounded-xl disabled:opacity-30">GENERAR PEDIDO</button>
                <button onclick="changeStep(1)" class="mt-4 text-xs text-slate-500 uppercase font-bold">Volver</button>
            </div>

            <div id="step3" class="step-hidden flex flex-col h-full">
                <div class="p-4 bg-brand-green/10 text-brand-green text-center font-bold text-sm">Â¡Pedido Generado!</div>
                <div class="p-6 overflow-y-auto space-y-4">
                    <div class="text-center">
                        <p class="text-xs text-slate-500 uppercase font-bold">Total a transferir</p>
                        <p id="finalLocalAmount" class="text-3xl font-black text-white"></p>
                    </div>
                    <pre id="formattedPaymentDetails" class="payment-format"></pre>
                    <button id="copyAllDetailsBtn" class="w-full bg-brand-cyan/10 text-brand-cyan border border-brand-cyan/20 py-3 rounded-xl font-bold text-xs">COPIAR DATOS DE PAGO</button>
                </div>
                <div class="p-4 bg-dark-900"><button onclick="closeModal()" class="w-full py-3 bg-slate-700 rounded-xl text-sm font-bold">LISTO, YA PAGUÃ‰</button></div>
            </div>
        </div>
    </div>

    <script>
        const db = firebase.database();
        let currentUser = null;
        let userPath = "";

        // 1. COMPROBAR LOGUEO (SISTEMA SOCIOSXIT)
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                userPath = user.email.replace(/\./g, '_');
                document.getElementById('userDisplay').innerText = user.email;
                
                // Cargar Saldo en Tiempo Real
                db.ref(`users/${userPath}/balance`).on('value', (s) => {
                    const balance = parseFloat(s.val() || 0);
                    document.getElementById('userBalanceDisplay').innerHTML = `$${balance.toFixed(2)} <span class="text-sm font-normal text-slate-500">USD</span>`;
                });

                // Cargar Historial
                loadHistory();
            } else {
                // Si no hay usuario, mandarlo al login de tu web
                window.location.href = "login.html"; 
            }
        });

        function cerrarSesion() {
            firebase.auth().signOut().then(() => window.location.reload());
        }

        // 2. CONFIGURACIÃ“N DE PAÃSES
        const EXCHANGE_DATA = {
            ARG: { name: "Argentina", flag: "ðŸ‡¦ðŸ‡·", rate: 1500, currency: "ARS", methods: "Uala: CVU 0000007900203350273548" },
            COL: { name: "Colombia", flag: "ðŸ‡¨ðŸ‡´", rate: 4000, currency: "COP", methods: "Nequi: 3214701288\nBancolombia: Ahorros 76900007797" },
            MEX: { name: "MÃ©xico", flag: "ðŸ‡²ðŸ‡½", rate: 18, currency: "MXN", methods: "SPEI: 721180100042683432" },
            USA: { name: "Zelle / USA", flag: "ðŸ‡ºðŸ‡¸", rate: 1, currency: "USD", methods: "Zelle: +1 754 317 1482" },
            VEN: { name: "Venezuela", flag: "ðŸ‡»ðŸ‡ª", rate: 45, currency: "VES", methods: "Pago MÃ³vil: 0102 - 04128975265 - 31303430" }
        };

        let state = { selectedCountry: null, amountUSD: 0 };

        function renderCountryGrid() {
            const grid = document.getElementById('countryGrid');
            grid.innerHTML = '';
            Object.keys(EXCHANGE_DATA).forEach(code => {
                const c = EXCHANGE_DATA[code];
                grid.innerHTML += `
                    <button onclick="selectCountry('${code}')" class="bg-dark-700 p-4 rounded-2xl border border-transparent hover:border-brand-cyan transition text-left">
                        <span class="text-3xl">${c.flag}</span>
                        <p class="text-[10px] font-bold uppercase text-slate-400 mt-2">${c.name}</p>
                    </button>
                `;
            });
        }

        function selectCountry(code) {
            state.selectedCountry = code;
            document.getElementById('selectedFlag').innerText = EXCHANGE_DATA[code].flag;
            changeStep(2);
        }

        document.getElementById('amountInput').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            const btn = document.getElementById('btnGenerate');
            if (val >= 3) {
                btn.disabled = false;
                const local = val * EXCHANGE_DATA[state.selectedCountry].rate;
                document.getElementById('localAmountPreview').innerText = `Total: ${local.toLocaleString()} ${EXCHANGE_DATA[state.selectedCountry].currency}`;
            } else {
                btn.disabled = true;
                document.getElementById('localAmountPreview').innerText = "--";
            }
        });

        // 3. CREAR PEDIDO Y ENVIAR A FIREBASE (ADMIN)
        function createOrder() {
            const amountUSD = parseFloat(document.getElementById('amountInput').value);
            const id = Math.floor(100000 + Math.random() * 900000);
            const country = EXCHANGE_DATA[state.selectedCountry];
            
            const order = {
                id: id,
                userEmail: currentUser.email,
                userPath: userPath,
                amountUSD: amountUSD,
                amountLocal: (amountUSD * country.rate).toLocaleString() + " " + country.currency,
                status: "pendiente",
                date: new Date().toLocaleString(),
                flag: country.flag
            };

            // Guardar en la rama global para el Admin
            db.ref(`pedidos_recarga/${id}`).set(order).then(() => {
                showOrderDetails(order, country.methods);
                changeStep(3);
            });
        }

        function loadHistory() {
            db.ref('pedidos_recarga').orderByChild('userPath').equalTo(userPath).on('value', (s) => {
                const grid = document.getElementById('historyGrid');
                grid.innerHTML = '';
                const data = s.val();
                if(!data) { document.getElementById('emptyState').classList.remove('hidden'); return; }
                document.getElementById('emptyState').classList.add('hidden');

                Object.values(data).reverse().forEach(order => {
                    grid.innerHTML += `
                        <div class="glass-panel p-4 rounded-2xl border-l-4 ${order.status === 'pendiente' ? 'border-yellow-500' : 'border-green-500'}">
                            <div class="flex justify-between text-[10px] mb-2 font-bold opacity-50">
                                <span>#${order.id}</span>
                                <span>${order.date}</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">${order.flag}</span>
                                <div>
                                    <p class="font-bold text-white">${order.amountLocal}</p>
                                    <p class="text-[10px] text-slate-400">$${order.amountUSD} USD</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // --- FUNCIONES DE INTERFAZ ---
        function changeStep(n) {
            [1,2,3].forEach(i => document.getElementById(`step${i}`).className = (i === n ? 'step-active' : 'step-hidden'));
        }
        function openModal() { document.getElementById('mainModal').classList.remove('hidden'); renderCountryGrid(); changeStep(1); }
        function closeModal() { document.getElementById('mainModal').classList.add('hidden'); }
        
        function showOrderDetails(order, methods) {
            document.getElementById('finalLocalAmount').innerText = order.amountLocal;
            const text = `ðŸ’° DATOS DE PAGO (#${order.id})\n\n${methods}\n\nTotal: ${order.amountLocal}\n\nâš ï¸ EnvÃ­a el comprobante al soporte.`;
            document.getElementById('formattedPaymentDetails').innerText = text;
            document.getElementById('copyAllDetailsBtn').onclick = () => {
                navigator.clipboard.writeText(text);
                alert("Datos copiados");
            };
        }
    </script>
</body>
</html>
