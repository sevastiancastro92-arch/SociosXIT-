<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billetera | SociosXIT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script> 
    <script src="https://sevastiancastro92-arch.github.io/Pruevafirebase/firebaseconfig.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
                        brand: { cyan: '#06B6D4', green: '#10B981', yellow: '#FBBF24', purple: '#8B5CF6' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .step-hidden { display: none !important; }
        .step-active { display: block !important; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .payment-format { white-space: pre-wrap; font-size: 11px; font-family: monospace; background: #0f172a; padding: 12px; border-radius: 8px; border: 1px solid #334155; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="p-4 md:p-6 flex justify-center items-start pt-6">

    <div class="w-full max-w-4xl space-y-8">
        
        <div class="glass-panel p-6 rounded-3xl shadow-2xl relative overflow-hidden">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <p class="text-xs text-brand-cyan font-mono uppercase tracking-widest">Estado de Cuenta</p>
                    <h2 id="userDisplay" class="text-xl font-bold">Identificando...</h2>
                    <p id="userBalanceDisplay" class="text-3xl font-black text-white mt-1">$0.00 <span class="text-sm font-normal text-slate-500">USD</span></p>
                </div>
                <button onclick="cerrarSesion()" class="bg-red-500/10 text-red-500 p-3 rounded-2xl hover:bg-red-500 hover:text-white transition">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="openModal()" class="bg-brand-green text-dark-900 font-extrabold py-4 rounded-2xl shadow-lg shadow-green-500/20 flex items-center justify-center gap-2 hover:scale-[1.02] transition">
                    <i class="fa-solid fa-sack-dollar text-xl"></i> RECARGAR SALDO
                </button>
                <button class="bg-dark-800 text-slate-500 font-bold py-4 rounded-2xl border border-slate-700 flex items-center justify-center gap-2 opacity-50 cursor-not-allowed">
                    <i class="fa-solid fa-building-columns"></i> RETIRAR FONDOS
                </button>
            </div>
        </div>

        <div id="historySection">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-clock-rotate-left text-brand-cyan"></i> Mis Movimientos</h2>
            <div id="historyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <div id="emptyState" class="hidden text-center py-10 text-slate-500">
                <p>No tienes pedidos registrados.</p>
            </div>
        </div>
    </div>

    <div id="mainModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-dark-800 border border-slate-700 w-full max-w-sm rounded-3xl relative overflow-hidden flex flex-col max-h-[85vh]">
            
            <div id="step1" class="step-active flex flex-col h-full">
                <div class="p-5 border-b border-slate-700 text-center font-bold">Seleccionar Pa칤s</div>
                <div class="overflow-y-auto p-4 grid grid-cols-2 gap-2 custom-scrollbar" id="countryGrid"></div>
            </div>

            <div id="step2" class="step-hidden p-8 text-center">
                <div id="selectedFlag" class="text-6xl mb-4"></div>
                <h3 class="font-bold text-xl mb-6">Monto a Recargar</h3>
                <div class="bg-dark-900 p-5 rounded-2xl border border-slate-700 mb-6">
                    <span class="text-xs text-slate-500 font-bold uppercase">USD (M칤nimo $3.00)</span>
                    <input type="number" id="amountInput" min="3" class="w-full bg-transparent text-3xl font-black text-center outline-none text-brand-green mt-2" placeholder="0.00">
                    <p id="localAmountPreview" class="text-sm text-yellow-500 font-bold mt-2">--</p>
                </div>
                <button onclick="createOrder()" id="btnGenerate" disabled class="w-full bg-brand-cyan text-dark-900 font-bold py-4 rounded-xl disabled:opacity-30 transition">GENERAR DATOS</button>
                <button onclick="changeStep(1)" class="mt-4 text-xs text-slate-500 uppercase font-bold">Volver</button>
            </div>

            <div id="step3" class="step-hidden flex flex-col h-full overflow-hidden">
                <div class="p-4 bg-brand-green/10 text-brand-green text-center font-bold text-sm">Pedido #<span id="ticketId"></span></div>
                <div class="p-6 overflow-y-auto space-y-4 custom-scrollbar">
                    <div class="text-center">
                        <p class="text-xs text-slate-500 uppercase font-bold">Total a transferir</p>
                        <p id="finalLocalAmount" class="text-2xl font-black text-white"></p>
                    </div>
                    <pre id="formattedPaymentDetails" class="payment-format"></pre>
                    <button id="copyAllDetailsBtn" class="w-full bg-brand-cyan/10 text-brand-cyan border border-brand-cyan/20 py-3 rounded-xl font-bold text-xs uppercase">Copiar Informaci칩n</button>
                </div>
                <div class="p-4 bg-dark-900"><button onclick="closeModal()" class="w-full py-3 bg-slate-700 rounded-xl text-sm font-bold">LISTO, YA PAGU칄</button></div>
            </div>
        </div>
    </div>

    <script>
        const db = firebase.database();
        let currentUser = null;
        let userPath = "";

        // === 1. LISTA COMPLETA DE M칄TODOS ORIGINALES ===
        const EXCHANGE_DATA = {
            ARG: { name: "Argentina", flag: "游뷣릖", rate: 150000, currency: "ARS", locale: "es-AR", methods: [{icon: "游리", name: "Uala", details: "CVU: 0000007900203350273548", tip: "Alias: C.CORREA1315.UALA"}] },
            BOL: { name: "Bolivia", flag: "游游", rate: 12, currency: "BOB", locale: "es-BO", methods: [{icon: "游리", name: "Yape", details: "N춿: 62656932", tip: "Env칤a por Yape"}, {icon: "游댯", name: "BCP", details: "Cta: 20152008832355", tip: "Transf. BCP"}] },
            BRL: { name: "Brasil", flag: "游游", rate: 5.2, currency: "BRL", locale: "pt-BR", methods: [{icon: "游릮", name: "PIX", details: "Chave: 91991076791", tip: "Llave PIX"}] },
            CHL: { name: "Chile", flag: "游뻟릖", rate: 950, currency: "CLP", locale: "es-CL", methods: [{icon: "游댯", name: "Banco Estado", details: "RUT: 23.710.151-0", tip: "CuentaRUT: 23710151"}] },
            COL: { name: "Colombia", flag: "游뻟릖", rate: 3800, currency: "COP", locale: "es-CO", methods: [{icon: "游리", name: "Bancolombia", details: "Cta: 76900007797", tip: "Ahorros"}, {icon: "游댯", name: "Nequi", details: "3214701288", tip: "Nequi"}] },
            DOM: { name: "Rep. Dominicana", flag: "游뾇릖", rate: 68, currency: "DOP", locale: "es-DO", methods: [{icon: "游리", name: "Banreservas", details: "Cta: 9601546622", tip: "Transf. Banreservas"}] },
            ECU: { name: "Ecuador", flag: "游쀯릖", rate: 1, currency: "USD", locale: "en-US", methods: [{icon: "游리", name: "Pichincha", details: "Cta: 2207195565", tip: "Transf. Pichincha"}] },
            USA: { name: "Estados Unidos", flag: "游쥟릖", rate: 1, currency: "USD", locale: "en-US", methods: [{icon: "游릭", name: "Zelle", details: "+1 (754) 317-1482", tip: "Transf. Zelle"}] },
            GTM: { name: "Guatemala", flag: "游섫릖", rate: 7.8, currency: "GTQ", locale: "es-GT", methods: [{icon: "游리", name: "Banrural", details: "Cta: 4431164091", tip: "Transf. Banrural"}] },
            MEX: { name: "M칠xico", flag: "游쓇릖", rate: 20, currency: "MXN", locale: "es-MX", methods: [{icon: "游릮", name: "Albo", details: "Cta: 721180100042683432", tip: "SPEI"}] },
            NIC: { name: "Nicaragua", flag: "游游", rate: 36.5, currency: "NIO", locale: "es-NI", methods: [{icon: "游리", name: "BAC", details: "Cta: 371674409", tip: "Transf. BAC"}] },
            PAN: { name: "Panam치", flag: "游왫릖", rate: 1, currency: "USD", locale: "en-US", methods: [{icon: "游릭", name: "Punto Pago", details: "+584128975265", tip: "Env칤a por Punto Pago"}] },
            PRY: { name: "Paraguay", flag: "游왫릖", rate: 7300, currency: "PYG", locale: "es-PY", methods: [{icon: "游리", name: "Itau", details: "Cta: 300406285", tip: "Transf. Itau"}] },
            PER: { name: "Per칰", flag: "游왫릖", rate: 3.8, currency: "PEN", locale: "es-PE", methods: [{icon: "游릭", name: "Yape/Plin", details: "954302258", tip: "Env칤a por Yape o Plin"}] },
            VEN: { name: "Venezuela", flag: "游游", rate: 350, currency: "VES", locale: "es-VE", methods: [{icon: "游리", name: "Pago M칩vil", details: "0102 - 04128975265 - 31303430", tip: "Pago M칩vil"}] }
        };

        // === 2. L칍GICA DE USUARIO ===
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                userPath = user.email.replace(/\./g, '_');
                document.getElementById('userDisplay').innerText = user.email;
                db.ref(`users/${userPath}/balance`).on('value', (s) => {
                    const balance = parseFloat(s.val() || 0);
                    document.getElementById('userBalanceDisplay').innerHTML = `$${balance.toFixed(2)} <span class="text-sm font-normal text-slate-500">USD</span>`;
                });
                loadHistory();
            } else {
                window.location.href = "login.html"; 
            }
        });

        function cerrarSesion() { firebase.auth().signOut().then(() => window.location.reload()); }

        // === 3. L칍GICA DE BILLETERA ===
        let state = { selectedCountry: null, amountUSD: 0 };

        function openModal() { document.getElementById('mainModal').classList.remove('hidden'); renderCountryGrid(); changeStep(1); }
        function closeModal() { document.getElementById('mainModal').classList.add('hidden'); }
        function changeStep(n) { [1,2,3].forEach(i => document.getElementById(`step${i}`).className = (i === n ? 'step-active' : 'step-hidden')); }

        function renderCountryGrid() {
            const grid = document.getElementById('countryGrid');
            grid.innerHTML = '';
            Object.keys(EXCHANGE_DATA).forEach(code => {
                const c = EXCHANGE_DATA[code];
                grid.innerHTML += `
                    <button onclick="selectCountry('${code}')" class="bg-dark-700 p-4 rounded-2xl border border-transparent hover:border-brand-cyan transition text-left">
                        <span class="text-3xl">${c.flag}</span>
                        <p class="text-[10px] font-bold uppercase text-slate-300 mt-2">${c.name}</p>
                    </button>
                `;
            });
        }

        function selectCountry(code) {
            state.selectedCountry = code;
            document.getElementById('selectedFlag').innerText = EXCHANGE_DATA[code].flag;
            changeStep(2);
        }

        document.getElementById('amountInput').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            const btn = document.getElementById('btnGenerate');
            if (val >= 3) {
                btn.disabled = false;
                const c = EXCHANGE_DATA[state.selectedCountry];
                const local = new Intl.NumberFormat(c.locale, { style: 'currency', currency: c.currency }).format(val * c.rate);
                document.getElementById('localAmountPreview').innerText = `Total: ${local}`;
            } else { btn.disabled = true; document.getElementById('localAmountPreview').innerText = "--"; }
        });

        function createOrder() {
            const amountUSD = parseFloat(document.getElementById('amountInput').value);
            const id = Math.floor(100000 + Math.random() * 900000);
            const c = EXCHANGE_DATA[state.selectedCountry];
            const local = new Intl.NumberFormat(c.locale, { style: 'currency', currency: c.currency }).format(amountUSD * c.rate);
            
            const order = {
                id: id,
                userEmail: currentUser.email,
                userPath: userPath,
                amountUSD: amountUSD,
                amountLocal: local,
                status: "pendiente",
                date: new Date().toLocaleString(),
                flag: c.flag
            };

            db.ref(`pedidos_recarga/${id}`).set(order).then(() => {
                showPaymentInfo(order, c.methods);
                changeStep(3);
            });
        }

        function showPaymentInfo(order, methods) {
            document.getElementById('ticketId').innerText = order.id;
            document.getElementById('finalLocalAmount').innerText = order.amountLocal;
            
            let methodText = "";
            methods.forEach(m => {
                methodText += `${m.icon} *${m.name}*\n游늶 Dato: ${m.details}\n游눠 ${m.tip}\n\n`;
            });

            const text = `游눯 *DATOS DE PAGO* (ID: #${order.id})\n\n游눶 *Monto:* ${order.amountLocal}\n\n游눱 *M칄TODOS DISPONIBLES:*\n\n${methodText}丘멆잺 *IMPORTANTE:* Sube el comprobante para procesar tu saldo.`;
            document.getElementById('formattedPaymentDetails').innerText = text;
            document.getElementById('copyAllDetailsBtn').onclick = () => {
                navigator.clipboard.writeText(text);
                alert("Informaci칩n copiada.");
            };
        }

        function loadHistory() {
            db.ref('pedidos_recarga').orderByChild('userPath').equalTo(userPath).on('value', (s) => {
                const grid = document.getElementById('historyGrid'); grid.innerHTML = '';
                const data = s.val();
                if(!data) { document.getElementById('emptyState').classList.remove('hidden'); return; }
                document.getElementById('emptyState').classList.add('hidden');
                Object.values(data).reverse().forEach(o => {
                    grid.innerHTML += `
                        <div class="glass-panel p-4 rounded-2xl border-l-4 ${o.status === 'pendiente' ? 'border-yellow-500' : 'border-brand-green'}">
                            <div class="flex justify-between text-[9px] mb-2 opacity-50 font-bold"><span>#${o.id}</span><span>${o.date}</span></div>
                            <div class="flex items-center gap-3">
                                <span class="text-2xl">${o.flag}</span>
                                <div><p class="font-bold text-white text-sm">${o.amountLocal}</p><p class="text-[10px] text-slate-500">$${o.amountUSD} USD</p></div>
                                <span class="ml-auto text-[8px] uppercase font-black ${o.status === 'pendiente' ? 'text-yellow-500' : 'text-brand-green'}">${o.status}</span>
                            </div>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
