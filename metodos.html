<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Mi Billetera</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script> 
    
    <script src="https://sevastiancastro92-arch.github.io/Pruevafirebase/firebaseconfig.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155', 600: '#475569' },
                        brand: { cyan: '#06B6D4', green: '#10B981', yellow: '#FBBF24', pink: '#EC4899', purple: '#8B5CF6' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .step-hidden { display: none !important; }
        .step-active { display: block !important; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .payment-format {
            white-space: pre-wrap;
            font-size: 11px;
            font-family: monospace;
            background-color: #0f172a; 
            border: 1px solid #334155; 
            padding: 12px;
            border-radius: 8px;
            color: #f1f5f9; 
            overflow-x: auto;
        }
    </style>
</head>
<body class="p-4 md:p-6 flex justify-center items-start pt-6">

    <div class="w-full max-w-4xl space-y-8">
        
        <div class="glass-panel p-6 rounded-3xl shadow-2xl relative overflow-hidden border border-slate-700/50">
            <div class="absolute top-4 left-6">
                <p class="text-[10px] md:text-xs text-brand-cyan font-mono">
                    Hola, <span id="userDisplay">Cargando...</span> | 
                    <span class="text-brand-green">Saldo: </span><span id="userBalance" class="text-white font-bold">$0.00</span>
                </p>
            </div>

            <div class="text-center mb-6 mt-6">
                <h1 class="text-xl md:text-2xl font-bold text-brand-green flex items-center justify-center gap-2 drop-shadow-md">
                    <i class="fa-solid fa-star text-yellow-400"></i> Sistema de Recarga Internacional
                </h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <button onclick="openModal()" class="bg-gradient-to-r from-lime-400 to-green-500 text-dark-900 font-extrabold py-4 rounded-full shadow-lg transform hover:scale-[1.02] transition-all flex items-center justify-center gap-2 text-lg">
                    <i class="fa-solid fa-sack-dollar"></i> Recargar Saldo
                </button>
                <button class="bg-dark-800/50 text-slate-500 font-extrabold py-4 rounded-full border border-slate-700 cursor-not-allowed flex items-center justify-center gap-2 text-lg">
                    <i class="fa-solid fa-building-columns"></i> Retirar Fondos
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="document.getElementById('historySection').scrollIntoView({behavior: 'smooth'})" class="bg-slate-800 text-white py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2">
                    <i class="fa-solid fa-clock-rotate-left"></i> Ver Historial
                </button>
                <button onclick="cerrarSesion()" class="bg-red-500/10 text-red-500 py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2">
                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesi贸n
                </button>
            </div>
        </div>

        <div id="historySection">
            <div id="historyGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <div id="emptyState" class="hidden text-center py-10 text-slate-500">
                <p>No tienes movimientos registrados.</p>
            </div>
        </div>
    </div>

    <div id="mainModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="bg-dark-800 border border-slate-700 w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden">
            <div id="step1" class="step-active p-6">
                <h2 class="text-center font-bold mb-4">Seleccionar Pa铆s</h2>
                <div class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto custom-scrollbar" id="countryGrid"></div>
            </div>
            <div id="step2" class="step-hidden p-6 text-center">
                <div id="selectedFlag" class="text-4xl mb-2"></div>
                <input type="number" id="amountInput" class="w-full bg-dark-900 border border-slate-700 p-3 rounded-xl text-center text-xl font-bold" placeholder="Monto USD">
                <p class="text-xs text-brand-yellow mt-2">M铆nimo $3.00 USD</p>
                <button onclick="createOrder()" id="btnGenerate" disabled class="w-full bg-brand-cyan text-dark-900 font-bold py-3 rounded-xl mt-4">Continuar</button>
            </div>
            <div id="step3" class="step-hidden p-6">
                <pre id="formattedPaymentDetails" class="payment-format mb-4"></pre>
                <button onclick="closeModal()" class="w-full bg-slate-700 py-2 rounded-lg">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // --- INTEGRACIN EXACTA DE TU SCRIPT.JS ---
        const auth = firebase.auth();
        const db = firebase.database();

        // Esta es la funci贸n exacta de tu script.js
        function sanitizeEmail(email) { 
            return email ? email.replace(/\./g, "_") : null; 
        }

        // Esta es la l贸gica de carga de saldo de tu script.js
        function loadUserBalance(email) {
            const safeEmail = sanitizeEmail(email);
            db.ref(`users/${safeEmail}/balance`).on("value", snap => {
                const b = parseFloat(snap.val() || 0);
                // Actualizamos los dos IDs que pusimos arriba
                document.getElementById("userBalance").textContent = `$${b.toFixed(2)}`;
            });
        }

        // L贸gica de detecci贸n de usuario (Gatekeeper)
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Usuario detectado:", user.email);
                document.getElementById("userDisplay").textContent = user.email;
                loadUserBalance(user.email);
            } else {
                console.log("No hay sesi贸n. Redirigiendo a index.html");
                window.location.href = "index.html";
            }
        });

        function cerrarSesion() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }

        // --- LGICA DE LA BILLETERA (DATOS Y MODALES) ---
        const EXCHANGE_DATA = {
            COL: { name: "Colombia", flag: "", rate: 3800, methods: "Nequi: 3214701288\nBancolombia: 76900007797" },
            MEX: { name: "M茅xico", flag: "拆", rate: 20, methods: "OXXO: 5101250686919389" },
            USA: { name: "USA", flag: "吼", rate: 1, methods: "Zelle: +1 (754) 317-1482" }
        };

        let currentCountry = null;

        function renderCountryGrid() {
            const grid = document.getElementById('countryGrid');
            Object.keys(EXCHANGE_DATA).forEach(key => {
                const c = EXCHANGE_DATA[key];
                const btn = document.createElement('button');
                btn.className = "bg-dark-700 p-2 rounded-lg text-xs font-bold hover:bg-brand-cyan hover:text-dark-900 transition-all";
                btn.onclick = () => { currentCountry = key; document.getElementById('selectedFlag').textContent = c.flag; changeStep(2); };
                btn.innerHTML = `${c.flag} ${c.name}`;
                grid.appendChild(btn);
            });
        }

        document.getElementById('amountInput').oninput = (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('btnGenerate').disabled = !(val >= 3);
        };

        function createOrder() {
            const id = Math.floor(100000 + Math.random() * 900000);
            const amt = document.getElementById('amountInput').value;
            const c = EXCHANGE_DATA[currentCountry];
            const text = `ORDEN #${id}\nPAIS: ${c.name}\nTOTAL: ${(amt * c.rate).toLocaleString()} ${currentCountry}\n\nMETODOS:\n${c.methods}`;
            document.getElementById('formattedPaymentDetails').textContent = text;
            changeStep(3);
        }

        function changeStep(n) {
            [1,2,3].forEach(i => document.getElementById(`step${i}`).className = (i === n ? 'step-active' : 'step-hidden'));
        }

        function openModal() { document.getElementById('mainModal').classList.remove('hidden'); changeStep(1); }
        function closeModal() { document.getElementById('mainModal').classList.add('hidden'); }

        renderCountryGrid();
    </script>
</body>
</html>
